<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
    <title>Acquisition Complete / Kynar Universe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="assets/favicon.png">
</head>
<body>

    <div data-include="components/header.html"></div>

    <main class="forge-container" style="min-height: 60vh; display: flex; flex-direction: column; justify-content: center;">
        
        <section class="forge-section" style="text-align: center; max-width: 600px; margin: 0 auto;">
            
            <div style="margin-bottom: 2rem;">
                <div style="width: 60px; height: 60px; border: 2px solid var(--ink-primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                </div>
            </div>

            <span class="stone-meta">Transfer Successful</span>
            <h1 class="text-display" style="font-size: clamp(2rem, 5vw, 3rem);">Artifact Secured.</h1>
            
            <p class="text-body" style="margin: 1.5rem auto 3rem auto;">
                The artifact has been added to your Identity Ledger. 
                You may download the source files securely below.
            </p>

            <div class="stone-block" style="text-align: left; padding: 2rem;">
                <h3 class="text-heading" style="font-size: 1.25rem; margin-bottom: 0.5rem;">Deep Focus OS</h3>
                <span class="stone-meta" style="margin-bottom: 1.5rem;">Version 2.0 • ZIP Archive • 12MB</span>
                
                <a href="assets/10-ai-prompts.pdf" download class="ink-link" style="
                    display: block; width: 100%; text-align: center; 
                    background: var(--ink-primary); color: var(--bg-paper); 
                    padding: 1rem; border: none; text-decoration: none;
                ">
                    Initiate Download
                </a>
            </div>

            <div style="margin-top: 3rem;">
                <a href="library-entry.html" class="ink-link" style="font-size: 0.9rem; color: var(--ink-secondary);">
                    Read the Setup Guide &rarr;
                </a>
            </div>

        </section>

    </main>

    <div data-include="components/footer.html"></div>
    <div data-include="components/access-modals.html"></div>

    <script src="utilities.js"></script>
    <script type="module">
        import './firebase-config.js';
        import './access-ui.js';
    </script>
    <script src="circadian.js"></script>
    <script src="haptics.js"></script>

</body>
</html>
