<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover" />
  <title>Kynar / Order Authorized</title>
  <meta name="description" content="Transaction authorized. Access your Kynar digital assets." />
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div data-include="components/header.html"></div>

  <main 
    class="app-container" 
    style="
      align-items: center; 
      display: flex; 
      flex-direction: column; 
      justify-content: center; 
      min-height: 80vh;
    "
  >
    <div 
      style="
        margin-bottom: 3.5rem; 
        max-width: 550px; 
        text-align: center; 
        position: relative;
      "
    >
      <div 
        class="success-orb" 
        id="celebration-trigger"
        style="
          background: var(--grad-emerald);
          box-shadow: 0 15px 40px rgba(16, 185, 129, 0.3);
        "
      >
        <div style="color: white; font-size: 3rem; font-weight: bold;">‚ú¶</div>
      </div>

      <h1 class="text-display glass-title" style="margin-bottom: 1.5rem;">Order Authorized</h1>
      <p class="text-sub" style="opacity: 0.85; margin: 0 auto;">
        Your digital systems have been securely transferred to your member vault. 
        Authorization is complete.
      </p>
    </div>

    <div 
      style="
        display: flex; 
        flex-direction: column; 
        gap: 1rem; 
        width: 100%; 
        max-width: 420px;
      "
    >
      <a 
        href="account.html" 
        class="nav-item" 
        style="
          margin: 0; 
          padding: 1.5rem; 
          background: white; 
          border: 1px solid var(--ink-border); 
          box-shadow: var(--shadow-float);
        "
      >
        <div class="nav-icon" style="background: var(--grad-emerald); color: white;">üõ°Ô∏è</div>
        <div class="nav-label">
          <div style="font-size: 1.1rem; color: var(--ink-display); font-weight: 800;">Unlock Assets</div>
          <div style="font-size: 0.8rem; color: var(--ink-muted);">Enter your private vault</div>
        </div>
        <span class="nav-arrow">‚ùØ</span>
      </a>

      <a 
        href="library.html" 
        class="nav-item" 
        style="
          margin: 0; 
          padding: 1.5rem; 
          background: white; 
          border: 1px solid var(--ink-border); 
          opacity: 0.9;
        "
      >
        <div class="nav-icon" style="background: var(--bg-canvas); color: var(--ink-display);">üìñ</div>
        <div class="nav-label">
          <div style="font-size: 1rem; color: var(--ink-display); font-weight: 700;">System Manuals</div>
          <div style="font-size: 0.8rem; color: var(--ink-muted);">Configuration & setup guides</div>
        </div>
        <span class="nav-arrow">‚ùØ</span>
      </a>

      <a 
        href="index.html" 
        class="dock-btn" 
        style="
          background: transparent; 
          border: 1px solid var(--ink-border); 
          color: var(--ink-muted); 
          height: 52px; 
          margin-top: 1.5rem;
          font-weight: 800;
        "
      >
        Return to Storefront
      </a>
    </div>
  </main>

  <div data-include="components/footer.html"></div>
  <div data-include="components/modals.html"></div>

  <script src="core.js"></script>
  <script src="cart.js"></script>
  <script src="haptics.js"></script>
  
  <script type="module">
    import './firebase-config.js';
    import './auth.js';
  </script>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 1. Tactile Success Haptics
      if (window.Haptics) {
        setTimeout(() => window.Haptics.success(), 400);
      }

      // 2. Branded Confetti Physics
      const launchConfetti = () => {
        const colors = [
          getComputedStyle(document.documentElement).getPropertyValue('--accent-gold').trim(),
          getComputedStyle(document.documentElement).getPropertyValue('--ink-display').trim(),
          '#10B981'
        ];

        for(let i = 0; i < 60; i++) {
          const piece = document.createElement('div');
          piece.className = 'confetti-piece';
          piece.style.left = Math.random() * 100 + 'vw';
          piece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          piece.style.animationDelay = Math.random() * 2 + 's';
          piece.style.width = (Math.random() * 8 + 4) + 'px';
          piece.style.height = piece.style.width;
          piece.style.opacity = Math.random() + 0.5;
          document.body.appendChild(piece);
          
          setTimeout(() => piece.remove(), 4000);
        }
      };

      launchConfetti();
    });
  </script>
</body>
</html>
