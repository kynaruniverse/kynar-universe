    <style>
      .success-orb {
        align-items: center;
        animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        background: #10b981; /* Emerald Success */
        border-radius: 50%;
        box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
        display: flex;
        height: 80px;
        justify-content: center;
        margin: 0 auto 2rem;
        transform: scale(0);
        width: 80px;
      }

      @keyframes popIn {
        to {
          transform: scale(1);
        }
      }
    </style>

    <script src="core.js"></script>
    <script src="cart.js"></script>
    <script src="haptics.js"></script>
    
    <script type="module">
      import './firebase-config.js';
      import './auth.js';
    </script>
    
        <script>
      document.addEventListener('DOMContentLoaded', () => {
        // 1. Tactile Success Haptics
        if (window.Haptics) {
          setTimeout(() => window.Haptics.success(), 300);
        }

        // 2. Confetti Cannon Physics
        const createConfetti = () => {
          for(let i = 0; i < 50; i++) {
            const piece = document.createElement('div');
            piece.className = 'confetti-piece';
            piece.style.left = Math.random() * 100 + 'vw';
            piece.style.backgroundColor = ['#C5A059', '#092C23', '#10B981'][Math.floor(Math.random() * 3)];
            piece.style.animationDelay = Math.random() * 2 + 's';
            piece.style.width = Math.random() * 10 + 5 + 'px';
            piece.style.height = piece.style.width;
            document.body.appendChild(piece);
            
            // Cleanup
            setTimeout(() => piece.remove(), 3000);
          }
        };

        createConfetti();
      });
    </script>


  </body>
