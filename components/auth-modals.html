<div class="auth-modal" id="auth-modal" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="signin-title">
        <div class="auth-modal-backdrop" aria-hidden="true"></div>
    <div class="auth-modal-dialog" style="z-index: 2;">
        <button class="auth-modal-close" aria-label="Close Login Modal" type="button">
    <span aria-hidden="true">&times;</span>
</button>

        
        <h2 id="signin-title" class="auth-modal-heading">Sign In</h2>
        <p class="auth-subtitle">Welcome back.</p>
        
        <form id="auth-form">
            <label class="auth-label">
                <span>Email Address</span>
                <input type="email" id="auth-email" required placeholder="you@example.com" autocomplete="email">
            </label>
            <label class="auth-label">
                <span>Password</span>
                <input type="password" id="auth-password" required placeholder="••••••••" autocomplete="current-password">
            </label>
            
            <button type="submit" class="btn btn-primary btn-md btn-full-width">Login</button>
            <button type="button" class="btn btn-secondary btn-md btn-full-width mt-10" id="auth-toggle-mode">Need an account? Sign up</button>
            
            <p class="auth-message"></p>
        </form>
    </div>
</div>

<div class="auth-modal" id="signup-modal" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="signup-title">
        <div class="auth-modal-backdrop" aria-hidden="true"></div>
    <div class="auth-modal-dialog" style="z-index: 2;">
        <button class="auth-modal-close" aria-label="Close Signup Modal" type="button">
    <span aria-hidden="true">&times;</span>
</button>

        
        <h2 id="signup-title" class="auth-modal-heading">Create Account</h2>
        <p class="auth-subtitle">Join the community.</p>
        
        <form id="signup-form">
            <label class="auth-label">
                <span>Display Name</span>
                <input type="text" id="reg-name" required placeholder="Your Name" autocomplete="name">
            </label>
            <label class="auth-label">
                <span>Email Address</span>
                <input type="email" id="reg-email" required placeholder="you@example.com" autocomplete="email">
            </label>
            <label class="auth-label">
                <span>Password</span>
                <input type="password" id="reg-password" required placeholder="Min 6 characters" autocomplete="new-password">
            </label>
            
                        <button type="submit" class="btn btn-primary btn-md btn-full-width">Join Kynar Universe</button>
            <button type="button" class="btn btn-secondary btn-md btn-full-width mt-10" id="back-to-login" role="button">Already have an account? Login</button>

            
            <p class="auth-message"></p>
        </form>
    </div>
</div>
