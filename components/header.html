<header class="app-header">
  <div 
    class="header-actions" 
    style="
      width: 100%; 
      display: flex; 
      align-items: center; 
      justify-content: space-between;
    "
  >
    <button 
      aria-label="Open Menu" 
      class="dock-btn" 
      id="nav-toggle" 
      style="
        background: transparent; 
        color: var(--ink-display); 
        padding: 0; 
        width: 44px; 
        height: 44px; 
        border: 1px solid var(--ink-border); 
        font-size: 1.2rem;
      "
    >
      ☰
    </button>

    <a 
      class="brand-logo" 
      href="index.html" 
      style="
        font-family: var(--font-display); 
        font-size: 1.5rem; 
        letter-spacing: 0.2em; 
        text-decoration: none; 
        color: var(--ink-display); 
        font-weight: 800;
        margin-left: 44px; /* Balances the flex-space for the 1-icon right side */
      "
    >
      KYNAR
    </a>

    <div style="display: flex; gap: 0.5rem;">
      <button 
        aria-label="Open Cart" 
        class="dock-btn" 
        id="cart-trigger" 
        style="
          background: transparent; 
          color: var(--ink-display); 
          padding: 0; 
          width: 44px; 
          height: 44px; 
          border: 1px solid var(--ink-border); 
          position: relative; 
          font-size: 1.2rem;
        "
      >
        🛍️
        <span 
          id="cart-count" 
          style="
            position: absolute; 
            top: -4px; 
            right: -4px; 
            background: var(--accent-red); 
            color: white; 
            font-size: 0.7rem; 
            width: 20px; 
            height: 20px; 
            border-radius: 50%; 
            display: none; 
            align-items: center; 
            justify-content: center; 
            font-weight: bold; 
            border: 2px solid var(--bg-paper);
          "
        >0</span>
      </button>
    </div>
  </div>
</header>
