<div class="header-container container">
  
  <div class="header-top-row flex-between">
    <button aria-label="Open menu" class="nav-icon" id="menuTrigger" data-trigger="menu:toggle">
      <svg class="menu-icon" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24">
        <line class="menu-line menu-line-1" x1="3" x2="21" y1="6" y2="6"></line>
        <line class="menu-line menu-line-2" x1="3" x2="21" y1="12" y2="12"></line>
        <line class="menu-line menu-line-3" x1="3" x2="21" y1="18" y2="18"></line>
      </svg>
    </button>

    <a class="brand-logo" href="index.html" aria-label="Kynar Home">KYNAR.</a>

    <div class="header-controls right gap-sm">
      <button 
        aria-label="Toggle dark mode" 
        aria-pressed="false"
        class="nav-icon" 
        id="themeToggle" 
        data-trigger="theme:toggle"
        title="Toggle theme"
      >
        <svg class="sun-icon" fill="currentColor" height="20" viewBox="0 0 24 24" width="20">
          <circle cx="12" cy="12" r="5"></circle>
          <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
          </svg>
  
          <svg class="moon-icon" fill="currentColor" height="20" viewBox="0 0 24 24" width="20">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </button>


      <div class="cart-wrapper">
        <button class="nav-icon cart-trigger" id="cartTrigger" data-trigger="cart:toggle" data-payload="open">
          <svg fill="none" height="22" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" width="22"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"></path><line x1="3" x2="21" y1="6" y2="6"></line><path d="M16 10a4 4 0 0 1-8 0"></path></svg>
        </button>
        <div id="cart-badge" class="cart-count-badge"><span class="sr-only">Items: </span>0</div>
      </div>
    </div>
  </div>

  <div class="header-search-row">
    <div class="header-search-bar" data-trigger="search:toggle">
      <input type="text" placeholder="Search assets..." readonly tabindex="-1">
      <div class="header-search-icon">
        <svg fill="none" height="18" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" width="18">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" x2="16.65" y1="21" y2="16.65"></line>
        </svg>
      </div>
    </div>
  </div>

</div>
