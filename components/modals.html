<style>
  #modal-overlay {
    position: fixed;
    inset: 0;
    z-index: 2000;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(9, 44, 35, 0.6);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    opacity: 0;
    visibility: hidden;
    pointer-events: none;
    transition: opacity 0.3s ease, visibility 0.3s ease;
  }

  /* When the modal is active (Triggered by core.js) */
  #modal-overlay[style*="visible"] #modal-card {
    transform: translateY(0);
  }

  #modal-card {
    position: relative;
    width: 90%;
    max-width: 400px;
    background: white;
    padding: 3rem 2rem 2.5rem;
    border-radius: 28px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow: var(--shadow-float);
    transform: translateY(30px);
    transition: transform 0.4s var(--transition-tactile);
  }

  .auth-tab-group {
    display: flex;
    background: var(--bg-canvas);
    padding: 5px;
    border-radius: 99px;
    margin-bottom: 2rem;
  }

  .auth-tab {
    flex: 1;
    height: 38px;
    border: none;
    border-radius: 99px;
    font-size: 0.8rem;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.2s ease;
    background: transparent;
    color: var(--ink-muted);
  }

  .auth-tab.active {
    background: white;
    color: var(--ink-display);
    box-shadow: var(--shadow-soft);
  }

  .kynar-input {
    width: 100%;
    height: 52px;
    padding: 0 1.5rem;
    border-radius: 99px;
    border: 1px solid var(--ink-border);
    background: var(--bg-paper);
    font-family: var(--font-body);
    font-size: 1rem;
    outline: none;
    transition: all 0.3s var(--transition-smooth);
    margin-bottom: 1rem;
  }

  .kynar-input:focus {
    background: white;
    border-color: var(--accent-gold);
    box-shadow: 0 8px 20px rgba(197, 160, 89, 0.12);
    transform: translateY(-2px);
  }

  #close-access {
    position: absolute;
    top: 1.25rem;
    right: 1.25rem;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    border: none;
    background: var(--bg-canvas);
    color: var(--ink-display);
    font-size: 1.2rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.2s var(--transition-tactile);
  }

  #close-access:active { transform: scale(0.9); }
</style>

<div aria-hidden="true" id="modal-overlay">
  <div id="modal-card">
    
    <button id="close-access" aria-label="Close Modal">&times;</button>

    <div style="text-align: center; margin-bottom: 2rem;">
      <div style="
        width: 72px; 
        height: 72px; 
        background: var(--grad-silver); 
        border-radius: 22px; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        font-size: 2.2rem; 
        margin: 0 auto 1.25rem;
        box-shadow: var(--shadow-soft);
      ">ðŸ‘¤</div>
      <h2 class="text-display" id="access-title" style="font-size: 1.75rem; margin-bottom: 0.5rem;">Sign In</h2>
      <p class="text-sub" id="access-subtitle" style="font-size: 0.9rem;">Access your Kynar Library.</p>
    </div>

    <div class="auth-tab-group">
      <button class="auth-tab active" id="tab-login" onclick="KynarModal.switch('login')">Sign In</button>
      <button class="auth-tab" id="tab-register" onclick="KynarModal.switch('register')">Join Kynar</button>
    </div>

    <form class="access-form" id="login-form">
      <input type="email" id="login-email" class="kynar-input" placeholder="Email Address" required>
      <input type="password" id="login-pass" class="kynar-input" placeholder="Password" required>
      <button type="submit" class="dock-btn" style="width: 100%; height: 54px; background: var(--grad-emerald); border: none; margin-top: 0.5rem;">
        Sign In
      </button>
    </form>

    <form class="access-form" id="register-form" style="display: none;">
      <input type="text" id="reg-name" class="kynar-input" placeholder="Full Name" required>
      <input type="email" id="reg-email" class="kynar-input" placeholder="Email Address" required>
      <input type="password" id="reg-pass" class="kynar-input" placeholder="Create Password" required>
      <button type="submit" class="dock-btn" style="width: 100%; height: 54px; background: var(--grad-gold); border: none; margin-top: 0.5rem;">
        Create Account
      </button>
    </form>

  </div>
</div>

<script>
  /**
   * KynarModal Controller
   * Handles UI transitions for Auth states.
   */
  const KynarModal = {
    switch(mode) {
      const isLogin = mode === 'login';
      
      // Toggle Forms
      document.getElementById('login-form').style.display = isLogin ? 'block' : 'none';
      document.getElementById('register-form').style.display = isLogin ? 'none' : 'block';

      // Toggle Tabs
      document.getElementById('tab-login').classList.toggle('active', isLogin);
      document.getElementById('tab-register').classList.toggle('active', !isLogin);

      // Update Text with Kynar branding
      document.getElementById('access-title').innerText = isLogin ? 'Welcome Back' : 'Create Account';
      document.getElementById('access-subtitle').innerText = isLogin 
        ? 'Sign in to access your library.' 
        : 'Join to track your digital assets.';

      // Haptic Feedback
      if (window.Haptics) window.Haptics.light();
    }
  };
</script>
