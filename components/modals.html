<div id="modal-overlay" aria-hidden="true">
  <div id="modal-card">
    
    <button id="close-access" aria-label="Close Modal" onclick="KynarCore.closeAuthModal()">
        &times;
    </button>

    <div class="modal-header">
      <div class="modal-icon">ðŸ‘¤</div>
      <h2 class="text-display" id="access-title" style="font-size: 1.8rem; margin-bottom: 0.5rem;">Member Access</h2>
      <p class="text-sub" id="access-subtitle" style="font-size: 0.9rem; max-width: 100%;">
        Enter your credentials to access the vault.
      </p>
    </div>

    <div class="auth-tab-group">
      <button class="auth-tab active" id="tab-login" onclick="KynarModal.switch('login')">Sign In</button>
      <button class="auth-tab" id="tab-register" onclick="KynarModal.switch('register')">Join Network</button>
    </div>

    <form class="access-form" id="login-form">
      <div class="input-stack">
          <input type="email" id="login-email" class="modal-input" placeholder="Email Address" required>
          <input type="password" id="login-pass" class="modal-input" placeholder="Password" required>
      </div>
      <button type="submit" class="modal-btn btn-emerald">Authorize Entry</button>
    </form>

    <form class="access-form" id="register-form" style="display: none;">
      <div class="input-stack">
          <input type="text" id="reg-name" class="modal-input" placeholder="Full Name" required>
          <input type="email" id="reg-email" class="modal-input" placeholder="Email Address" required>
          <input type="password" id="reg-pass" class="modal-input" placeholder="Create Password" required>
      </div>
      <button type="submit" class="modal-btn btn-gold">Initialize Account</button>
    </form>

    <div class="modal-footer">
        <span>Secured via Kynar ID</span>
    </div>
  </div>
</div>

<style>
    /* Modal Container */
    #modal-card {
        background: white;
        width: 100%; max-width: 420px;
        border-radius: 24px;
        padding: 2.5rem;
        position: relative;
        box-shadow: var(--shadow-float);
        border: 1px solid var(--ink-border);
    }

    /* Close Button */
    #close-access {
        position: absolute; top: 1.5rem; right: 1.5rem;
        width: 40px; height: 40px;
        border-radius: 50%; border: none;
        background: var(--bg-canvas); color: var(--ink-display);
        font-size: 1.5rem; cursor: pointer;
        display: flex; align-items: center; justify-content: center;
        transition: transform 0.2s;
    }
    #close-access:hover { transform: scale(1.1); }

    /* Header */
    .modal-header { text-align: center; margin-bottom: 2rem; }
    .modal-icon {
        width: 64px; height: 64px;
        background: var(--grad-silver);
        border-radius: 18px;
        display: flex; align-items: center; justify-content: center;
        font-size: 2rem; margin: 0 auto 1.25rem;
        box-shadow: var(--shadow-soft);
    }

    /* Tabs */
    .auth-tab-group {
        display: flex; background: var(--bg-canvas);
        padding: 4px; border-radius: 12px; margin-bottom: 2rem;
    }
    .auth-tab {
        flex: 1; padding: 10px; border: none; background: transparent;
        border-radius: 10px; font-weight: 700; font-size: 0.85rem;
        color: var(--ink-muted); cursor: pointer; transition: all 0.2s;
    }
    .auth-tab.active {
        background: white; color: var(--ink-display);
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    /* Inputs */
    .input-stack { display: flex; flex-direction: column; gap: 1rem; margin-bottom: 1.5rem; }
    .modal-input {
        width: 100%; height: 50px; padding: 0 1.25rem;
        border-radius: 12px; border: 1px solid var(--ink-border);
        background: var(--bg-paper); font-family: var(--font-body);
        font-size: 0.95rem; outline: none; transition: all 0.2s;
    }
    .modal-input:focus {
        background: white; border-color: var(--accent-gold);
        box-shadow: 0 4px 15px rgba(197, 160, 89, 0.15);
    }

    /* Buttons */
    .modal-btn {
        width: 100%; height: 54px; border: none; border-radius: 99px;
        font-weight: 800; font-size: 0.95rem; text-transform: uppercase;
        letter-spacing: 0.05em; color: white; cursor: pointer;
        transition: transform 0.2s;
    }
    .modal-btn:active { transform: scale(0.96); }
    .btn-emerald { background: var(--grad-emerald); }
    .btn-gold { background: var(--grad-gold); }

    .modal-footer {
        margin-top: 1.5rem; text-align: center; font-size: 0.7rem;
        color: var(--ink-muted); text-transform: uppercase; letter-spacing: 0.05em;
        opacity: 0.5;
    }
</style>

<script>
  window.KynarModal = {
    switch(mode) {
      const isLogin = mode === 'login';
      const loginForm = document.getElementById('login-form');
      const regForm = document.getElementById('register-form');
      
      if(loginForm && regForm) {
          loginForm.style.display = isLogin ? 'block' : 'none';
          regForm.style.display = isLogin ? 'none' : 'block';
          
          document.getElementById('tab-login').classList.toggle('active', isLogin);
          document.getElementById('tab-register').classList.toggle('active', !isLogin);
          
          document.getElementById('access-title').innerText = isLogin ? 'Member Access' : 'New Identity';
          document.getElementById('access-subtitle').innerText = isLogin ? 'Enter your credentials to access the vault.' : 'Create your secure Kynar profile.';
      }
    }
  };
  
  // Close logic is handled by core.js via window.closeAllDrawers or specific ID clicks
  // But we add a helper just in case
  window.KynarCore = window.KynarCore || {};
  window.KynarCore.closeAuthModal = function() {
      const overlay = document.getElementById('modal-overlay');
      if(overlay) overlay.classList.remove('is-visible'); // or .active depending on CSS
      if(window.closeAllDrawers) window.closeAllDrawers();
  }
</script>
