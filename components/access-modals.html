<div id="access-overlay" aria-hidden="true" style="
    position: fixed; inset: 0; 
    background: var(--glass-surface); 
    backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
    z-index: 900; 
    display: flex; align-items: center; justify-content: center;
    opacity: 0; visibility: hidden; pointer-events: none;
    transition: opacity 0.4s var(--ease-forge), visibility 0.4s;
">
    
    <div class="stone-block" style="
        width: 100%; max-width: 400px; 
        padding: 3rem 2rem; 
        box-shadow: 0 20px 40px -10px rgba(0,0,0,0.1);
        transform: translateY(20px); transition: transform 0.4s var(--ease-forge);
    ">
        
        <div style="text-align: center; margin-bottom: 2rem;">
            <h2 class="text-heading" id="access-title">Access Identity</h2>
            <p class="stone-meta" id="access-subtitle">Enter your credentials</p>
        </div>

        <form id="login-form" class="access-form">
            <div style="margin-bottom: 1.5rem;">
                <input type="email" class="ink-input" placeholder="EMAIL ADDRESS" required>
            </div>
            <div style="margin-bottom: 2rem;">
                <input type="password" class="ink-input" placeholder="PASSWORD" required>
            </div>
            
            <button type="submit" class="ink-link" style="width: 100%; border: none; background: var(--ink-primary); color: var(--bg-paper); padding: 1rem; cursor: pointer;">
                Connect
            </button>
        </form>

        <form id="register-form" class="access-form" style="display: none;">
            <div style="margin-bottom: 1.5rem;">
                <input type="text" class="ink-input" placeholder="CHOOSE A NAME" required>
            </div>
            <div style="margin-bottom: 1.5rem;">
                <input type="email" class="ink-input" placeholder="EMAIL ADDRESS" required>
            </div>
            <div style="margin-bottom: 2rem;">
                <input type="password" class="ink-input" placeholder="SET PASSWORD" required>
            </div>
            
            <button type="submit" class="ink-link" style="width: 100%; border: none; background: var(--ink-primary); color: var(--bg-paper); padding: 1rem; cursor: pointer;">
                Create Identity
            </button>
        </form>

        <div style="margin-top: 2rem; text-align: center;">
            <button id="toggle-access-mode" class="ink-link" style="background: none; border: none; font-size: 0.8rem; color: var(--ink-secondary); cursor: pointer; border-bottom: 1px solid transparent;">
                Need an identity? Register here.
            </button>
        </div>

        <button id="close-access" style="
            position: absolute; top: 1rem; right: 1rem; 
            background: none; border: none; font-size: 1.5rem; 
            color: var(--ink-secondary); cursor: pointer;
        ">&times;</button>

    </div>

</div>
