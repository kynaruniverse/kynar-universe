[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NPM_CONFIG_LEGACY_PEER_DEPS = "true"
  # Next.js 16 on Netlify automatically detects the best runtime.
  # Manual Edge flags are removed to avoid build-time conflicts.

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "same-origin"
    # Next.js 16 + Supabase + Lemon Squeezy CSP
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; connect-src 'self' *.supabase.co https://api.lemonsqueezy.com; img-src 'self' data: *.supabase.co lemonsqueezy.imgix.net; style-src 'self' 'unsafe-inline';"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Netlify Next.js Runtime manages internal routing automatically.
