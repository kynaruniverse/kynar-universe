[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NEXT_TELEMETRY_DISABLED = "1"
  # Ensures Next.js 15 features are fully supported during build
  NEXT_USE_NETLIFY_EDGE = "true" 

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  condition = {role = ["admin"]}
