[build]
  # Runs Type Check, then Lint, then Build. 
  # You will see the full list of code errors before the process exits.
  command = "npm run types && npm run lint && npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "22"
  NPM_CONFIG_LEGACY_PEER_DEPS = "true"
  NEXT_USE_RSC_WORKERS = "true"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "same-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; connect-src 'self' *.supabase.co wss://*.supabase.co https://api.lemonsqueezy.com; img-src 'self' data: *.supabase.co lemonsqueezy.imgix.net; style-src 'self' 'unsafe-inline'; font-src 'self' data:;"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
