[build]
  command = "npm run build"
  publish = ".next"
  # Optimization: Skip build only if non-production files change
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF -- README.md docs/ .gitignore"

[build.environment]
  NODE_VERSION = "20"
  # Bypasses peer dependency conflicts for Next.js 15/React 19 ecosystem
  NPM_FLAGS = "--legacy-peer-deps"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[headers]]
  for = "/*"
  [headers.values]
    # KYNAR SECURITY LAYER (v1.5)
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    # Protects user data by not sending referrers to external domains
    Referrer-Policy = "same-origin"
    # Mandatory for secure Lemon Squeezy handoffs
    Content-Security-Policy = "upgrade-insecure-requests; block-all-mixed-content"
    # Hardened Permissions: Disables hardware access by default
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), interest-cohort=()"

[[headers]]
  for = "/static/*"
  [headers.values]
    # Performance: Permanent caching for immutable assets
    Cache-Control = "public, max-age=31536000, immutable"
