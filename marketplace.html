<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace | KYNAR Universe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <main class="main-content-container">
        <section class="featured-products">
            <h2 class="section-title">Featured Tools</h2>
            <div class="category-cards-section">
                <article class="category-card">
                    <div class="product-badge">Best Seller</div>
                    <h3>Undated Planner</h3>
                    <p class="product-price">£12.00</p>
                    <div class="asset-grid">
                        <span class="asset-item">Includes Notion & PDF</span>
                    </div>
                    <a href="#" class="browse-button">View Product</a>
                </article>
                </div>
        </section>

        <div class="shop-container">
            <aside class="filter-sidebar">
                <h3>Filter by</h3>
                
                <div class="filter-group">
                    <h4>Category</h4>
                    <label><input type="checkbox" value="productivity"> Productivity</label>
                    <label><input type="checkbox" value="homeschool"> Homeschool</label>
                    <label><input type="checkbox" value="creative"> Creative</label>
                </div>

                <div class="filter-group">
                    <h4>Price</h4>
                    <label><input type="radio" name="price" value="free"> Free Items</label>
                    <label><input type="radio" name="price" value="paid"> Paid Items</label>
                </div>
            </aside>

            <section class="product-feed">
                <div class="feed-controls">
                    <span>Showing all products</span>
                    <select id="sort-options">
                        <option value="newest">Newest First</option>
                        <option value="price-low">Price: Low to High</option>
                    </select>
                </div>

                <div class="feed-grid">
                    <div class="feed-item">
                        <div class="item-info">
                            <h4>Notion Habit Tracker</h4>
                            <p>Productivity • £5.00</p>
                        </div>
                        <a href="#" class="buy-link">Get it ➔</a>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="script.js" defer></script>
    <script src="auth-ui.js" type="module"></script>
</body>
</html>
