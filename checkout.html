<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover"
      name="viewport"
    />

    <title>Kynar / Secure Checkout</title>
    <meta
      content="Securely complete your purchase of digital products."
      name="description"
    />
    <link href="assets/favicon.png" rel="icon" type="image/png" />

    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>

    <div data-include="components/header.html"></div>

    <main class="app-container">
        
      <section
        style="
          margin-bottom: 2rem;
          margin-top: 1rem;
          text-align: center;
        "
      >
        <h1 class="text-display">Secure Checkout</h1>
        <p class="text-sub">Review your order and complete your purchase.</p>
      </section>

      <div class="checkout-grid">
            
        <div
          id="manifest-list"
          style="display: flex; flex-direction: column; gap: 1rem;"
        >
          <div
            class="feature-card"
            style="
              align-items: center;
              background: var(--grad-silver);
              border: 1px dashed rgba(0, 0, 0, 0.1);
              box-shadow: none;
              height: auto;
              padding: 4rem 2rem;
              text-align: center;
            "
          >
            <div
              style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;"
            >
              üõçÔ∏è
            </div>
            
            <h3
              style="
                color: var(--ink-display);
                font-family: 'Bantayog';
                margin-bottom: 0.5rem;
              "
            >
              Your Cart is Empty
            </h3>
            <p
              style="
                color: var(--ink-muted);
                font-size: 0.9rem;
                margin-bottom: 2rem;
              "
            >
              You haven't added any products yet.
            </p>
            
            <a
              class="dock-btn"
              href="shop.html"
              style="height: 50px; padding: 0 2rem; width: auto;"
            >
              Return to Shop
            </a>
          </div>
        </div>

        <div class="terminal-wrapper">
          <div
            class="feature-card card-bg-emerald"
            style="
              box-shadow: var(--shadow-float);
              height: auto;
              padding: 2rem;
            "
          >
            
            <div
              style="
                align-items: center;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                display: flex;
                justify-content: space-between;
                margin-bottom: 2rem;
                padding-bottom: 1rem;
              "
            >
              <span
                style="
                  color: white;
                  font-family: 'Bantayog';
                  font-size: 1.2rem;
                "
              >
                Order Summary
              </span>
              <span style="font-size: 1.5rem;">üßæ</span>
            </div>

            <div style="margin-bottom: 2rem;">
              <div
                style="
                  color: rgba(255, 255, 255, 0.8);
                  display: flex;
                  font-size: 0.9rem;
                  justify-content: space-between;
                  margin-bottom: 1rem;
                "
              >
                <span>Product Count</span>
                <span
                  id="summary-count"
                  style="color: white; font-weight: bold;"
                >
                  0
                </span>
              </div>
              
              <div
                style="
                  align-items: flex-end;
                  display: flex;
                  justify-content: space-between;
                "
              >
                <span
                  style="
                    color: rgba(255, 255, 255, 0.8);
                    font-size: 0.9rem;
                  "
                >
                  Total Price
                </span>
                <span
                  id="summary-total"
                  style="
                    color: var(--accent-gold);
                    font-family: 'Bantayog';
                    font-size: 2rem;
                  "
                >
                  ¬£0.00
                </span>
              </div>
            </div>

            <button
              class="dock-btn"
              id="btn-acquire"
              style="
                background: white;
                border: none;
                color: var(--ink-display);
                font-weight: bold;
                margin-bottom: 1rem;
                width: 100%;
              "
            >
              <span style="color: var(--accent-red);">üîí</span> Confirm Purchase
            </button>

            <div
              style="
                align-items: center;
                color: rgba(255, 255, 255, 0.5);
                display: flex;
                font-size: 0.7rem;
                gap: 0.5rem;
                justify-content: center;
                text-align: center;
              "
            >
              <span>Powered by Stripe</span>
              <span>‚Ä¢</span>
              <span>256-bit SSL Secure</span>
            </div>

          </div>
        </div>

      </div> 
    </main>
    
    <div data-include="components/footer.html"></div>
    <div data-include="components/modals.html"></div>

    <style>
      /* --- Main Grid Layout --- */
      .checkout-grid {
        align-items: start;
        display: grid;
        gap: 2rem;
        grid-template-columns: 1.5fr 1fr; /* Items take more space */
      }

      /* --- Responsive: Stack on mobile --- */
      @media (max-width: 768px) {
        .checkout-grid {
          grid-template-columns: 1fr;
        }

        .terminal-wrapper {
          margin-bottom: 2rem;
          order: -1; /* Keep summary reachable on mobile */
        }
      }

      /* --- Dynamic Item Row (Injected via JS) --- */
      .manifest-item {
        align-items: center;
        background: white; /* Changed from var(--bg-card) for cleaner look */
        border-radius: 16px;
        box-shadow: var(--shadow-soft);
        display: flex;
        justify-content: space-between;
        padding: 1.5rem;
        transition: transform 0.2s;
        border: 1px solid var(--ink-border);
        margin-bottom: 1rem;
      }

      .manifest-item:hover {
        transform: translateX(5px);
      }
    </style>

    <script src="core.js"></script>
    <script src="cart.js"></script> 
    <script src="checkout.js"></script> 
    <script src="haptics.js"></script>
    
    <script type="module">
      import './firebase-config.js';
      import './auth.js';
    </script>

  </body>
</html>
