<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://assets.lemonsqueezy.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self' https://formspree.io https://*.lemonsqueezy.com;">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Connect Protocol | Kynar Operations</title>
    
    <link href="styles.css" rel="stylesheet" />
    
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.29/bundled/lenis.min.js"></script>
    <script type="module" src="ui-core.js"></script>

  <body>

    <header class="app-header" id="global-header"></header>

    <main class="container">
      
      <section class="text-center reveal-up" style="margin-top: 40px; max-width: 600px; margin-left: auto; margin-right: auto;">
        <span class="text-accent text-upper text-bold text-xs" style="letter-spacing: 0.25em; display: block; margin-bottom: 20px;">
          Secure Uplink
        </span>
        
        <h1 class="heading-lg" style="margin-bottom: 25px;">
          Establish <br /><span class="text-faded">Connection.</span>
        </h1>

        <p class="text-sm mx-auto" style="max-width: 45ch;">
          Technical inquiries, asset recovery, or operational support. 
          Initialize a transmission to the central desk.
        </p>
      </section>

      <div class="category-grid" style="align-items: start; margin-top: 80px; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));">
        
        <div class="card reveal-up">
          <div class="flex-between align-end mb-lg">
             <h3 class="text-upper text-bold">Transmission</h3>
             <span class="status-dot" style="background: var(--color-success); box-shadow: 0 0 8px var(--color-success);"></span>
          </div>

          <form action="https://formspree.io/f/mlgekbwb" method="POST">
            
            <input name="_next" type="hidden" value="https://www.kynaruniverse.co.uk/success.html?type=contact" />
            <input name="_subject" type="hidden" value="Operations Query - Kynar" />

            <div class="form-group">
              <label class="form-label">Operator Name</label>
              <input class="form-input" name="name" placeholder="IDENTIFY..." required type="text" />
            </div>

            <div class="form-group">
              <label class="form-label">Return Address (Email)</label>
              <input class="form-input" name="email" placeholder="email@domain.com" required type="email" />
            </div>

            <div class="form-group">
              <label class="form-label">Message Packet</label>
              <textarea class="form-input" name="message" placeholder="Describe operational request..." required></textarea>
            </div>

            <button class="btn btn--primary w-full" type="submit">
              Dispatch Message ‚Üí
            </button>
          </form>
        </div>

        <div class="flex-col gap-lg reveal-up" style="transition-delay: 0.1s;">
          
          <div class="card flex-row gap-lg" style="align-items: center;">
            <div style="font-size: 1.8rem;">üì°</div>
            <div>
              <div class="text-accent text-upper text-bold text-xs" style="letter-spacing: 0.15em; margin-bottom: 4px;">Direct Channel</div>
              <div class="text-bold">support@kynar.co.uk</div>
            </div>
          </div>

          <div class="card flex-row gap-lg" style="align-items: center;">
            <div style="font-size: 1.8rem;">‚è±Ô∏è</div>
            <div>
              <div class="text-accent text-upper text-bold text-xs" style="letter-spacing: 0.15em; margin-bottom: 4px;">Latency</div>
              <div class="text-bold">Response < 12 Hours</div>
            </div>
          </div>

          <div class="card flex-row gap-lg" style="align-items: center;">
            <div style="font-size: 1.8rem;">üìç</div>
            <div>
              <div class="text-upper text-bold text-xs text-faded" style="letter-spacing: 0.15em; margin-bottom: 4px;">Base of Ops</div>
              <div class="text-bold">Essex, United Kingdom</div>
            </div>
          </div>

        </div>
      </div>
    </main>

    <footer id="global-footer"></footer>

  </body>
</html>
