<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
    <title>The Exchange / Kynar Universe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="assets/favicon.png">
</head>
<body>

    <div data-include="components/header.html"></div>

    <main class="forge-container">
        
        <section class="forge-section">
            <span class="stone-meta">Acquisition Manifest</span>
            <h1 class="text-display">The Exchange</h1>
            <p class="text-body">
                Review the artifacts you have gathered. confirm your intent to acquire them.
            </p>
        </section>

        <section class="forge-section" style="padding-top: 0;">
            
            <div style="display: grid; grid-template-columns: 1fr 350px; gap: 4rem; align-items: start;">
                
                <div id="manifest-list" style="border-top: 1px solid rgba(0,0,0,0.05);">
                    <div style="padding: 2rem 0; text-align: center; color: var(--ink-secondary);">
                        Your satchel is empty.
                    </div>
                </div>

                <div class="stone-block" style="position: sticky; top: 120px;">
                    <h3 class="text-heading" style="margin-bottom: 1.5rem;">Summary</h3>
                    
                    <div style="display: flex; justify-content: space-between; margin-bottom: 1rem;">
                        <span class="stone-meta">Artifacts</span>
                        <span class="text-body" id="summary-count">0</span>
                    </div>
                    
                    <div style="display: flex; justify-content: space-between; margin-bottom: 2rem; padding-bottom: 1rem; border-bottom: 1px solid rgba(0,0,0,0.05);">
                        <span class="stone-meta">Total Value</span>
                        <span class="text-heading" id="summary-total">Â£0.00</span>
                    </div>

                    <button id="btn-acquire" class="ink-link" style="width: 100%; text-align: center; padding: 1rem; background: var(--ink-primary); color: var(--bg-paper); border: none; cursor: pointer;">
                        Complete Exchange
                    </button>
                    
                    <p style="margin-top: 1rem; font-size: 0.8rem; color: var(--ink-secondary); text-align: center;">
                        Secure digital transfer via Stripe.
                    </p>
                </div>

            </div>

        </section>

    </main>

    <div data-include="components/footer.html"></div>
    <div data-include="components/access-modals.html"></div>

    <script src="utilities.js"></script>
    <script src="gathering.js"></script> <script src="exchange.js"></script> <script type="module">
        import './firebase-config.js';
        import './access-ui.js';
    </script>
</body>
</html>
