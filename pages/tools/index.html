<!DOCTYPE html>
<html lang="en" data-mode="dark" data-theme="tools">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Creator Tools | Kynar Universe</title>
  
  <link rel="stylesheet" href="../../assets/phosphor.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <link rel="stylesheet" href="../../css/tokens.css">
  <link rel="stylesheet" href="../../css/global.css">
  <link rel="stylesheet" href="../../css/components.css">
</head>

<body>
  <div id="search-mount"></div>
  <header id="app-header" class="glass-header"></header>

  <main id="main-content" class="container" style="padding-top: var(--space-xl);">
    
    <section class="stack-md animate-enter" style="margin-bottom: var(--space-xl);">
      <div class="breadcrumb">
        <a href="../../index.html">Universe</a>
        <i class="ph ph-caret-right"></i>
        <span style="color: var(--pal-tools-amber);">Tools</span>
      </div>

      <div style="display: flex; justify-content: space-between; align-items: flex-end;">
        <div>
          <i class="ph ph-wrench" style="font-size: 2.5rem; color: var(--pal-tools-amber); margin-bottom: var(--space-sm);"></i>
          <h1 class="text-h1">Utility Belt</h1>
          <p class="text-body" style="max-width: 60ch;">
            High-performance assets for creators and developers. 
            Code snippets, financial models, and project trackers.
          </p>
        </div>
      </div>
    </section>

    <section id="department-grid" data-category="tools" class="animate-enter delay-1">
      <div class="grid-3">
        <div class="skeleton card-skeleton" style="height: 300px;"></div>
        <div class="skeleton card-skeleton" style="height: 300px;"></div>
      </div>
    </section>

  </main>
  
  <footer id="app-footer" style="margin-top: var(--space-section);"></footer>

  <script type="module" src="../../js/app.js"></script>
  <script type="module" src="../../js/header.js"></script> 
  <script type="module" src="../../js/search.js"></script>
  <script type="module" src="../../js/footer.js"></script>
  <script type="module" src="../../js/pages/department.js"></script>

</body>
</html>
