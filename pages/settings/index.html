<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings | Kynar Universe</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Lora:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../css/tokens.css">
  <link rel="stylesheet" href="../../css/global.css">
  <link rel="stylesheet" href="../../css/components.css">
</head>
<body data-theme="accounts">

  <main class="container stack-xl" style="padding-top: var(--space-section); padding-bottom: var(--space-section);">
    
    <nav class="breadcrumb">
      <a href="../../index.html" class="btn-tertiary" style="padding-left:0;">Home</a>
      <span>/</span>
      <a href="../account/index.html" class="btn-tertiary" style="padding-left:0;">Account</a>
      <span>/</span>
      <span class="text-micro">Settings</span>
    </nav>

    <header class="stack-md animate-enter">
      <h1 class="text-h1">Settings</h1>
      <p class="text-body">Manage your preferences and account details.</p>
    </header>

    <section class="stack-lg animate-enter delay-1">
      
      <div class="card stack-md">
        <h2 class="text-h3">Profile</h2>
        <div class="form-group">
          <label class="label">Display Name</label>
          <input type="text" class="input" value="Traveler">
        </div>
        <div class="form-group">
          <label class="label">Email</label>
          <input type="email" class="input" value="traveler@example.com">
        </div>
        <div style="text-align: right;">
          <button class="btn btn-secondary">Save Changes</button>
        </div>
      </div>

      <div class="card stack-md">
        <h2 class="text-h3">Visual Mode</h2>
        
        <div style="display: flex; gap: var(--space-sm); flex-wrap: wrap;">
          <button onclick="setTheme('auto')" class="btn-tertiary" style="border: 1px solid var(--border-subtle);">Auto</button>
          <button onclick="setTheme('light')" class="btn-tertiary" style="background: white; color: black; border: 1px solid #ddd;">Light</button>
          <button onclick="setTheme('dark')" class="btn-tertiary" style="background: #1A1C1F; color: white;">Dark</button>
          <button onclick="setTheme('starwalker')" class="btn-tertiary" style="opacity: 0.2;" title="???">âœ¨</button>
        </div>

        <div style="margin-top: var(--space-md); border-top: 1px solid var(--border-subtle); padding-top: var(--space-md);">
          <h4 class="text-body" style="font-weight: 500; margin-bottom: 8px;">Test System</h4>
          <button onclick="showToast('Preferences saved successfully.', 'success')" class="btn btn-secondary">Save Preferences</button>
        </div>

      </div>


      <div style="margin-top: var(--space-lg); opacity: 0.7;">
        <button class="btn-tertiary" style="color: #d64545;">Log Out</button>
      </div>

    </section>

  </main>
  <script src="../../js/app.js"></script>
</body>
</html>
