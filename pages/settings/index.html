<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#3b82f6">
  
  <meta http-equiv="Content-Security-Policy" 
      content="default-src 'self'; 
               script-src 'self' https://cdn.jsdelivr.net 'unsafe-inline'; 
               style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://fonts.googleapis.com; 
               font-src 'self' https://fonts.gstatic.com https://cdn.jsdelivr.net; 
               img-src 'self' data: https:; 
               connect-src 'self' https://*.supabase.co;">

  
  <title>System Configuration | Kynar Universe</title>
  
  <link rel="icon" href="../../assets/favicon.ico">
  <link rel="stylesheet" href="../../css/tokens.css">
  <link rel="stylesheet" href="../../css/global.css">
  <link rel="stylesheet" href="../../css/components.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body data-theme="accounts">
  
  <main id="main-content" class="container stack-xl">
    
    <div id="breadcrumb-nav"></div>
    
    <header class="stack-md animate-enter">
      <h1 class="text-h1">System Configuration</h1>
      <p class="text-body">
        Calibrate your digital environment. Manage your identity, preferences, and visual atmosphere.
      </p>
    </header>
    
    <section class="stack-lg animate-enter delay-1">
      
      <div class="card stack-md">
        <div class="section-header">
          <div class="icon-box sm"><i class="ri-id-card-line"></i></div>
          <h2 class="text-h3">Traveler Identity</h2>
        </div>
        
        <form class="stack-md" onsubmit="event.preventDefault(); window.showToast('Identity updated.', 'success')">
          <div class="form-group">
            <label class="text-micro">Display Name</label>
            <div class="input-wrapper">
              <i class="ri-user-line"></i>
              <input type="text" class="input" value="Traveler" aria-label="Display Name">
            </div>
          </div>
          
          <div class="form-group">
            <label class="text-micro">Communication Link</label>
            <div class="input-wrapper">
              <i class="ri-mail-line"></i>
              <input type="email" class="input" value="traveler@example.com" aria-label="Email Address">
            </div>
          </div>
          
          <div class="action-row right">
            <button type="submit" class="btn-secondary">Save Changes</button>
          </div>
        </form>
      </div>
      
      <div class="card stack-md">
        <div class="section-header">
          <div class="icon-box sm"><i class="ri-eye-line"></i></div>
          <h2 class="text-h3">Visual Atmosphere</h2>
        </div>
        
        <p class="text-body-sm muted">Select how you want to experience the Universe.</p>
        
        <div class="grid-auto theme-selector">
          
          <button onclick="setThemeFromSettings('auto')" class="theme-btn" data-theme-opt="auto">
            <i class="ri-computer-line"></i>
            <span class="text-micro">System</span>
          </button>
          
          <button onclick="setThemeFromSettings('light')" class="theme-btn theme-light" data-theme-opt="light">
            <i class="ri-sun-line"></i>
            <span class="text-micro">Daylight</span>
          </button>
          
          <button onclick="setThemeFromSettings('dark')" class="theme-btn theme-dark" data-theme-opt="dark">
            <i class="ri-moon-line"></i>
            <span class="text-micro">Midnight</span>
          </button>
          
          <button onclick="setThemeFromSettings('starwalker')" class="theme-btn theme-starwalker" data-theme-opt="starwalker">
            <div class="star-glow"></div>
            <i class="ri-shining-2-line"></i>
            <span class="text-micro">Starwalker</span>
          </button>
          
        </div>
      </div>
      
      <footer class="settings-footer animate-enter delay-2">
        <span class="text-micro muted">Universe v1.0.4</span>
        <button class="btn-tertiary danger-text" onclick="window.showToast('Disconnecting...', 'normal'); setTimeout(() => window.location.href='../account/index.html', 1000);">
          <i class="ri-logout-box-r-line"></i> Disconnect
        </button>
      </footer>
      
    </section>
    
  </main>
  
  <script type="module" src="../../js/app.js"></script>
  <script type="module" src="../../js/header.js"></script>
  <script type="module" src="../../js/search.js"></script>
  <script type="module" src="../../js/footer.js"></script>
  <script type="module" src="../../js/breadcrumb.js"></script>
  <script type="module" src="../../js/pages/settings.js"></script>
  
</body>

</html>
