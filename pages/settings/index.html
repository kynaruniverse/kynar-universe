<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings | Kynar Universe</title>
  
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 256 256'><rect width='256' height='256' fill='none'/><circle cx='128' cy='128' r='96' fill='none' stroke='%238FB7FF' stroke-miterlimit='10' stroke-width='16'/><circle cx='128' cy='128' r='40' fill='%238FB7FF'/><line x1='160' y1='64' x2='160' y2='64' fill='none' stroke='%238FB7FF' stroke-linecap='round' stroke-linejoin='round' stroke-width='16'/></svg>">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;500;600&family=Lora:ital,wght@0,400;1,400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../../css/tokens.css">
  <link rel="stylesheet" href="../../css/global.css">
  <link rel="stylesheet" href="../../css/components.css">
</head>

<body data-theme="accounts">

  <main class="container stack-xl" style="padding-top: var(--space-section); padding-bottom: var(--space-section);">
    
    <nav class="breadcrumb animate-enter">
      <a href="../../index.html" class="btn-tertiary" style="padding-left:0;">Home</a>
      <span style="opacity: 0.3;">/</span>
      <a href="../account/index.html" class="btn-tertiary" style="padding-left:0;">Account</a>
      <span style="opacity: 0.3;">/</span>
      <span class="text-micro">Settings</span>
    </nav>

    <header class="stack-md animate-enter delay-1">
      <h1 class="text-h1">Settings</h1>
      <p class="text-body">Configure your environment and personal details.</p>
    </header>

    <section class="stack-lg animate-enter delay-2">
      
      <div class="card stack-md">
        <h2 class="text-h3">Profile</h2>
        
        <div class="form-group">
          <label class="label">Display Name</label>
          <div style="position: relative;">
            <input type="text" class="input" value="Traveler" style="padding-left: 40px;">
            <i class="ph ph-user" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--text-muted);"></i>
          </div>
        </div>

        <div class="form-group">
          <label class="label">Email</label>
          <div style="position: relative;">
            <input type="email" class="input" value="traveler@example.com" style="padding-left: 40px;">
            <i class="ph ph-envelope-simple" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--text-muted);"></i>
          </div>
        </div>

        <div style="text-align: right;">
          <button class="btn btn-secondary" onclick="showToast('Profile updated.', 'success')">Save Changes</button>
        </div>
      </div>

      <div class="card stack-md">
        <h2 class="text-h3">Visual Mode</h2>
        <p class="text-body" style="font-size: 0.9rem; opacity: 0.8;">Select how you want to experience the world.</p>
        
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: var(--space-sm);">
          
          <button onclick="setTheme('auto')" class="card" style="padding: 1rem; text-align: center; cursor: pointer; border: 1px solid var(--border-subtle);">
            <i class="ph ph-desktop" style="font-size: 1.5rem; color: var(--text-main);"></i>
            <p class="text-micro" style="margin-top: 8px;">Auto</p>
          </button>

          <button onclick="setTheme('light')" class="card" style="padding: 1rem; text-align: center; cursor: pointer; border: 1px solid var(--border-subtle); background: var(--neutral-white);">
            <i class="ph ph-sun" style="font-size: 1.5rem; color: var(--neutral-ink);"></i>
            <p class="text-micro" style="margin-top: 8px; color: var(--neutral-ink);">Light</p>
          </button>

          <button onclick="setTheme('dark')" class="card" style="padding: 1rem; text-align: center; cursor: pointer; border: 1px solid var(--border-subtle); background: #1A1C1F;">
            <i class="ph ph-moon" style="font-size: 1.5rem; color: #FFFFFF;"></i>
            <p class="text-micro" style="margin-top: 8px; color: #FFFFFF;">Dark</p>
          </button>

          <button onclick="setTheme('starwalker')" class="card" style="padding: 1rem; text-align: center; cursor: pointer; border: 1px solid var(--pal-account-prem-sun);">
            <i class="ph ph-star-four" style="font-size: 1.5rem; color: var(--pal-account-prem-sun);"></i>
            <p class="text-micro" style="margin-top: 8px; color: var(--pal-account-prem-sun);">Secret</p>
          </button>

        </div>
      </div>

      <div style="margin-top: var(--space-lg); opacity: 0.8; display: flex; justify-content: space-between; align-items: center;">
        <span class="text-micro">Kynar Universe v1.0</span>
        <button class="btn-tertiary" style="color: var(--color-error);" onclick="showToast('Logged out.', 'normal'); setTimeout(() => window.location.href='../account/index.html', 1000);">
          Log Out
        </button>
      </div>

    </section>

  </main>

  <script type="module" src="../../js/app.js"></script>
  <script type="module" src="../../js/header.js"></script>
  <script type="module" src="../../js/search.js"></script>
</body>
</html>
