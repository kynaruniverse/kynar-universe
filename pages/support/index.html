<!DOCTYPE html>
<html lang="en" data-mode="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Support Signal | Kynar Universe</title>
  
  <link rel="stylesheet" href="../../assets/phosphor.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link rel="stylesheet" href="../../css/tokens.css">
  <link rel="stylesheet" href="../../css/global.css">
  <link rel="stylesheet" href="../../css/components.css">
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to Content</a>
  <header id="app-header" class="glass-header"></header>

  <main id="main-content" class="container" style="padding-top: var(--space-xl); max-width: 600px;">
    
    <div class="stack-xl animate-enter">
      <div style="text-align: center;">
        <i class="ph ph-life-buoy" style="font-size: 3rem; color: var(--accent-primary);"></i>
        <h1 class="text-h1">Open a Channel</h1>
        <p class="text-body">Encountering an anomaly? Send a signal.</p>
      </div>

      <form class="card stack-md" onsubmit="event.preventDefault(); alert('Signal Transmitted. Response time: < 24h.');">
        <div class="stack-sm">
          <label class="text-micro">Your Email</label>
          <input type="email" class="input" placeholder="pilot@example.com" required>
        </div>
        
        <div class="stack-sm">
          <label class="text-micro">Message</label>
          <textarea class="input" rows="5" placeholder="Describe the anomaly..." required></textarea>
        </div>

        <button class="btn-primary w-full" style="justify-content: center;">
          Transmit Signal
        </button>
      </form>

      <div style="text-align: center;">
        <p class="text-micro" style="opacity: 0.6;">Direct Frequency: support@kynaruniverse.co.uk</p>
      </div>
    </div>

  </main>
  
  <footer id="app-footer" style="margin-top: var(--space-section);"></footer>

  <script type="module" src="../../js/app.js"></script>
  <script type="module" src="../../js/header.js"></script> 
  <script type="module" src="../../js/footer.js"></script>
  <script type="module" src="../../js/search.js"></script>
</body>
</html>
