<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product | Kynar Universe</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Lora:ital,wght@0,400;1,400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../css/tokens.css">
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/components.css">
</head>

<body data-theme="home">

  <main class="container stack-xl" style="padding-top: var(--space-section); padding-bottom: var(--space-section);">
    
    <nav class="breadcrumb">
      <a href="../index.html" class="btn-tertiary" style="padding-left:0;">Home</a>
      <span>/</span>
      <a href="#" id="link-category" class="btn-tertiary" style="padding-left:0;"><span id="breadcrumb-category">Category</span></a>
      <span>/</span>
      <span class="text-micro" id="breadcrumb-title">Loading...</span>
    </nav>

    <header class="stack-md animate-enter">
      <span id="product-tag" class="tag" data-variant="home">Tag</span>
      
      <h1 class="text-h1" id="product-title">Loading Product...</h1>
      
      <p class="text-body" style="font-size: 1.1rem;" id="product-short-desc">
        Please wait while we fetch the details.
      </p>

      <p class="text-micro" style="opacity: 0.6; font-style: italic;" id="product-lore">
        "..."
      </p>

      <div style="margin-top: var(--space-sm);">
        <button id="btn-action" class="btn btn-primary">Loading...</button>
      </div>
    </header>

    <div id="product-preview" class="card animate-enter delay-1" style="height: 250px; display: flex; align-items: center; justify-content: center; background: var(--bg-surface); border: 1px dashed var(--border-subtle);">
      </div>

    <section class="stack-lg animate-enter delay-2">
      
      <div class="stack-sm">
        <h2 class="text-h3">What is it?</h2>
        <p class="text-body" id="product-desc">
          Description loading...
        </p>
      </div>

      <div class="stack-sm">
        <h2 class="text-h3">What's Inside</h2>
        <ul id="product-features" class="text-body" style="padding-left: 1.5rem; display: flex; flex-direction: column; gap: 8px;">
          </ul>
      </div>

    </section>

    <footer style="margin-top: var(--space-xl); opacity: 0.6;">
      <p class="text-micro">The path continues.</p>
    </footer>

  </main>

  <script src="../js/app.js"></script>
  <script type="module" src="../js/loader.js"></script>
</body>
</html>
