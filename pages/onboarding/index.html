<!DOCTYPE html>
<html lang="en" data-mode="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Initialize Protocol | Kynar Universe</title>

  <link rel="stylesheet" href="../../assets/phosphor.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <link rel="stylesheet" href="../../css/tokens.css">
  <link rel="stylesheet" href="../../css/global.css">
  <link rel="stylesheet" href="../../css/components.css">

  <style>
    /* ONBOARDING SPECIFIC STYLES */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden; /* Lock scroll for immersion */
    }

    .wizard-container {
      width: 100%;
      max-width: 480px;
      padding: var(--space-md);
    }

    .step {
      display: none; /* Hidden by default */
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .step.active {
      display: flex;
      flex-direction: column;
      gap: var(--space-lg);
      opacity: 1;
      transform: translateY(0);
    }

    /* Option Cards for Step 2 */
    .option-card {
      cursor: pointer;
      transition: all 0.2s;
      border: 1px solid var(--border-subtle);
      background: var(--bg-surface);
      text-align: left;
      width: 100%;
      padding: var(--space-md);
      display: flex;
      align-items: center;
      gap: var(--space-md);
    }

    .option-card:hover, .option-card.selected {
      background: var(--bg-surface-hover);
      border-color: var(--accent-primary);
      transform: translateX(4px);
    }

    /* Progress Dots */
    .progress-dots {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: var(--space-xl);
    }
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--border-subtle);
      transition: background 0.3s;
    }
    .dot.active {
      background: var(--text-main);
      box-shadow: 0 0 8px var(--text-main);
    }
  </style>
</head>

<body>
  
  <main class="wizard-container">
    
    <div id="step-1" class="step active">
      <div style="text-align: center;">
        <div class="icon-box" style="width: 80px; height: 80px; margin: 0 auto; margin-bottom: var(--space-lg); font-size: 2.5rem;">
          <i class="ph ph-planet" style="color: var(--accent-primary);"></i>
        </div>
        <h1 class="text-h1">One Universe.</h1>
        <p class="text-body" style="opacity: 0.8;">
          Welcome to the digital department store. Let's configure your workspace parameters.
        </p>
      </div>
      <button onclick="nextStep(2)" class="btn-primary" style="width: 100%;">
        Initialize Protocol <i class="ph ph-arrow-right"></i>
      </button>
    </div>

    <div id="step-2" class="step">
      <div>
        <h2 class="text-h2">Primary Focus</h2>
        <p class="text-body" style="font-size: 0.9rem; opacity: 0.7;">
          This helps us curate your initial view.
        </p>
      </div>

      <div class="stack-sm">
        
        <button class="option-card" onclick="selectOption(this, 'tools')">
          <div class="icon-box" style="background: var(--pal-tools-surface); color: var(--pal-tools-core);">
            <i class="ph ph-code"></i>
          </div>
          <div style="text-align: left;">
            <span style="font-weight: 600; display: block;">Tools</span>
            <span class="text-micro">Development & Logic</span>
          </div>
        </button>

        <button class="option-card" onclick="selectOption(this, 'life')">
          <div class="icon-box" style="background: var(--pal-life-surface); color: var(--pal-life-core);">
            <i class="ph ph-plant"></i>
          </div>
          <div style="text-align: left;">
            <span style="font-weight: 600; display: block;">Life</span>
            <span class="text-micro">Systems & Growth</span>
          </div>
        </button>

        <button class="option-card" onclick="selectOption(this, 'home')">
          <div class="icon-box" style="background: var(--pal-home-surface); color: var(--pal-home-core);">
            <i class="ph ph-house-line"></i>
          </div>
          <div style="text-align: left;">
            <span style="font-weight: 600; display: block;">Home</span>
            <span class="text-micro">Family & Foundation</span>
          </div>
        </button>

      </div>

      <div style="display: flex; gap: var(--space-sm);">
        <button onclick="nextStep(1)" class="btn-secondary">Back</button>
        <button id="btn-step-2" onclick="nextStep(3)" class="btn-primary" style="flex: 1;" disabled>Confirm</button>
      </div>
    </div>

    <div id="step-3" class="step">
      <div style="text-align: center; padding: var(--space-xl) 0;">
        <i class="ph ph-check-circle" style="font-size: 4rem; color: var(--color-success); margin-bottom: var(--space-md);"></i>
        <h1 class="text-h1">Workspace Ready.</h1>
        <p class="text-body">
          Your parameters have been saved. Welcome to Kynar Universe.
        </p>
      </div>
      <a href="../../index.html" class="btn-primary" style="width: 100%; justify-content: center;">
        Enter Universe
      </a>
    </div>

    <div class="progress-dots">
      <div id="dot-1" class="dot active"></div>
      <div id="dot-2" class="dot"></div>
      <div id="dot-3" class="dot"></div>
    </div>

  </main>

  <script>
    let currentSelection = null;

    window.nextStep = function(stepNumber) {
      // Hide all steps
      document.querySelectorAll('.step').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.dot').forEach(el => el.classList.remove('active'));
      
      // Show Target
      document.getElementById(`step-${stepNumber}`).classList.add('active');
      document.getElementById(`dot-${stepNumber}`).classList.add('active');
    };

    window.selectOption = function(btn, category) {
      // Visual feedback
      document.querySelectorAll('.option-card').forEach(el => el.classList.remove('selected'));
      btn.classList.add('selected');
      
      // Enable Next Button
      document.getElementById('btn-step-2').removeAttribute('disabled');
      
      // Save Logic (Store in LocalStorage)
      localStorage.setItem('kynar_focus', category);
      
      // Optional: Set theme immediately for immersion
      document.documentElement.setAttribute('data-theme', category);
    };
  </script>

  <script type="module" src="../../js/app.js"></script>
</body>
</html>
