<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" 
        content="default-src 'self'; 
                 script-src 'self' https://cdn.jsdelivr.net 'unsafe-inline'; 
                 style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://fonts.googleapis.com; 
                 font-src 'self' https://fonts.gstatic.com https://cdn.jsdelivr.net; 
                 img-src 'self' data: https:; 
                 connect-src 'self' https://*.supabase.co;">

  <title>Initialize Workspace | Kynar Universe</title>

  <link rel="stylesheet" href="../../css/tokens.css">
  <link rel="stylesheet" href="../../css/global.css">
  <link rel="stylesheet" href="../../css/components.css">
</head>
<body data-theme="accounts" class="onboarding-page">

  <main class="container narrow stack-xl flex-center" id="main-content">
    
    <div id="step-1" class="step active stack-lg align-center">
      <div class="icon-box lg"><i class="ri-earth-line"></i></div>
      <h1 class="text-h1">One Universe.</h1>
      <button onclick="nextStep(2)" class="btn-primary w-full">Initialize</button>
    </div>

    <div id="step-2" class="step stack-lg">
      <h2 class="text-h2">Your Focus?</h2>
      <div class="stack-sm">
        <button class="card option-card" onclick="selectOption(this, 'tools')">Developer</button>
        <button class="card option-card" onclick="selectOption(this, 'living')">Performance</button>
      </div>
      <div class="flex-between">
        <button onclick="nextStep(1)" class="btn-tertiary">Back</button>
        <button id="btn-step-2" onclick="nextStep(3)" class="btn-primary" disabled>Next</button>
      </div>
    </div>

    <footer class="onboarding-progress">
      <div id="dot-1" class="dot active"></div>
      <div id="dot-2" class="dot"></div>
      <div id="dot-3" class="dot"></div>
      <div id="dot-4" class="dot"></div>
    </footer>
  </main>

  <script type="module" src="../../js/app.js"></script>
  <script type="module" src="../../js/pages/onboarding.js"></script>
</body>
</html>
