<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#3b82f6">
  
  <meta http-equiv="Content-Security-Policy" 
      content="default-src 'self'; 
               script-src 'self' https://cdn.jsdelivr.net 'unsafe-inline'; 
               style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://fonts.googleapis.com; 
               font-src 'self' https://fonts.gstatic.com https://cdn.jsdelivr.net; 
               img-src 'self' data: https:; 
               connect-src 'self' https://*.supabase.co;">


  
  <title>My Inventory | Kynar Universe</title>
  
  <link rel="icon" href="../../assets/favicon.ico">
  <link rel="stylesheet" href="../../css/tokens.css">
  <link rel="stylesheet" href="../../css/global.css">
  <link rel="stylesheet" href="../../css/components.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body data-theme="accounts">
  
  <main id="main-content" class="container stack-xl">
    
    <nav class="flex-between animate-enter">
      <div id="breadcrumb-nav"></div>
      
      <div class="nav-actions">
        <a href="../settings/index.html" class="btn-tertiary" aria-label="Settings">
          <i class="ri-settings-3-line"></i> <span>Settings</span>
        </a>
        <button id="logout-btn" class="btn-tertiary logout-btn">
          <span>Logout</span> <i class="ri-logout-box-r-line"></i>
        </button>
      </div>
    </nav>
    
    <header class="stack-md animate-enter delay-1">
      <div class="user-meta">
        <span class="text-micro accent-text">The Inventory</span>
        <span class="separator">|</span>
        <span class="text-micro" id="user-identity">Authenticating...</span>
      </div>
      
      <h1 class="text-h1">Your Digital Assets</h1>
      <p class="text-body">Your personal library of verified tools and upgrades.</p>
    </header>
    
    <section id="inventory-container" class="card inventory-stage animate-enter delay-2">
      <div class="loading-pulse">
        <div class="icon-box md"></div>
        <div class="skeleton-text"></div>
      </div>
    </section>
    
  </main>
  
  <script type="module" src="../../js/app.js"></script>
  <script type="module" src="../../js/header.js"></script>
  <script type="module" src="../../js/footer.js"></script>
  <script type="module" src="../../js/breadcrumb.js"></script>
  
  <script type="module" src="../../js/pages/collections.js"></script>
</body>

</html>
