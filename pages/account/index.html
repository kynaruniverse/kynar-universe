<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#3b82f6">
  
  <meta http-equiv="Content-Security-Policy" 
      content="default-src 'self'; 
               script-src 'self' https://cdn.jsdelivr.net 'unsafe-inline'; 
               style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://fonts.googleapis.com; 
               font-src 'self' https://fonts.gstatic.com https://cdn.jsdelivr.net; 
               img-src 'self' data: https:; 
               connect-src 'self' https://*.supabase.co;">

  
  <title>The Inventory Gateway | Kynar Universe</title>
  
  <link rel="icon" href="../../assets/favicon.ico">
  <link rel="stylesheet" href="../../css/tokens.css">
  <link rel="stylesheet" href="../../css/global.css">
  <link rel="stylesheet" href="../../css/components.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body data-theme="accounts" class="auth-page">
  
  <main id="main-content" class="container auth-flex">
    
    <nav class="auth-nav">
      <a href="../../index.html" class="btn-tertiary">
        <i class="ri-arrow-left-line"></i> Exit Gateway
      </a>
    </nav>
    
    <div class="card auth-card animate-enter">
      
      <header class="stack-sm align-center">
        <div class="icon-box sm accent">
          <i class="ri-shield-user-line"></i>
        </div>
        <h1 class="text-h2" id="form-title">Access Inventory</h1>
        <p class="text-body-sm" id="form-desc">Unlock your verified digital upgrades.</p>
      </header>
      
      <form id="auth-form" class="stack-md">
        
        <div class="form-group">
          <label for="email" class="text-micro">Email Address</label>
          <div class="input-wrapper">
            <i class="ri-mail-line"></i>
            <input type="email" id="email" class="input" placeholder="traveler@example.com" required>
          </div>
        </div>
        
        <div class="form-group">
          <div class="flex-between">
            <label for="password" class="text-micro">Password</label>
            <button type="button" id="toggle-mode-btn" class="text-micro link-btn">
              Need an account?
            </button>
          </div>
          <div class="input-wrapper">
            <i class="ri-lock-password-line"></i>
            <input type="password" id="password" class="input" placeholder="••••••••" required minlength="6">
          </div>
        </div>
        
        <div id="auth-message" class="error-msg"></div>
        
        <button type="submit" id="submit-btn" class="btn-primary w-full">
          <span id="btn-text">Open Inventory</span>
        </button>
        
      </form>
      
      <footer class="auth-footer">
        <p class="text-micro">Protected by Kynar Encryption</p>
      </footer>
      
    </div>
    
  </main>
  
  <script type="module" src="../../js/app.js"></script>
  <script type="module" src="../../js/pages/auth.js"></script>
  
</body>

</html>
