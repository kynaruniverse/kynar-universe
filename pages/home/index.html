<!DOCTYPE html>
<html lang="en" data-mode="dark" data-theme="home">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>KYNAR Home | Family Systems</title>
  
  <link rel="stylesheet" href="../../assets/phosphor.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <link rel="stylesheet" href="../../css/tokens.css">
  <link rel="stylesheet" href="../../css/global.css">
  <link rel="stylesheet" href="../../css/components.css">
</head>

<body>
  <a href="#main-content" class="skip-link">Skip to Content</a>
  <div id="search-mount"></div>
  <header id="app-header" class="glass-header"></header>

  <main id="main-content" class="container" style="padding-top: var(--space-xl); min-height: 80vh;">
    
    <section class="stack-md animate-enter">
      <div class="breadcrumb">
        <a href="../../index.html">Universe</a>
        <i class="ph ph-caret-right"></i>
        <span style="color: var(--pal-home-core);">Home</span>
      </div>

      <div style="padding: var(--space-lg) 0; border-bottom: 1px solid var(--border-subtle);">
        <h1 class="text-h1" style="color: var(--pal-home-core);">Department: Home</h1>
        <p class="text-body" style="max-width: 60ch;">
          Foundations for peace. Educational bundles, household management systems, 
          and creative packs for the whole family.
        </p>
      </div>
    </section>

    <section id="home-grid" class="animate-enter delay-1" style="
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
      gap: var(--space-md);
      margin-top: var(--space-xl);
    ">
      <div class="skeleton card-skeleton"></div>
      <div class="skeleton card-skeleton"></div>
      <div class="skeleton card-skeleton"></div>
    </section>

  </main>
  
  <footer id="app-footer" style="margin-top: var(--space-section);"></footer>

  <script type="module" src="../../js/app.js"></script>
  <script type="module" src="../../js/header.js"></script> 
  <script type="module" src="../../js/search.js"></script>
  <script type="module" src="../../js/footer.js"></script>

  <script type="module">
    import { getProductsByCategory } from '../../js/data.js';

    document.addEventListener('DOMContentLoaded', () => {
      renderHome();
    });

    function renderHome() {
      const grid = document.getElementById('home-grid');
      const products = getProductsByCategory('home');

      if (products.length === 0) {
        grid.innerHTML = `<p class="text-body" style="opacity: 0.6;">No family bundles initialized yet.</p>`;
        return;
      }

      grid.innerHTML = products.map(p => `
        <a href="../product.html?id=${p.id}" class="card" data-variant="home">
          <div class="stack-md">
            
            <div style="display: flex; justify-content: space-between; align-items: flex-start;">
              <div class="icon-box">
                <i class="ph ${p.previewIcon || 'ph-house-line'}"></i>
              </div>
              ${p.status === 'upcoming' 
                ? `<span class="tag">Upcoming</span>` 
                : `<span style="font-weight: 600; color: var(--accent-primary);">Â£${p.price.toFixed(2)}</span>`
              }
            </div>

            <div class="stack-xs">
              <h3 class="text-h3">${p.title}</h3>
              <p class="text-body" style="font-size: 0.9rem; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;">
                ${p.shortDesc}
              </p>
            </div>

            <div style="margin-top: auto; padding-top: var(--space-sm);">
              <span class="text-micro" style="color: var(--pal-home-core);">
                View Bundle <i class="ph ph-arrow-right"></i>
              </span>
            </div>

          </div>
        </a>
      `).join('');
      
      if(window.initMotionSystem) window.initMotionSystem();
    }
  </script>
</body>
</html>
