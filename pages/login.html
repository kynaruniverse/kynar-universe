<!DOCTYPE html>
<html lang="en" data-mode="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Access Vault | Kynar Universe</title>
  
  <link rel="stylesheet" href="../assets/phosphor.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <link rel="stylesheet" href="../css/tokens.css">
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/components.css">

  <style>
    /* Focus Mode: Centered Layout */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: var(--bg-page);
    }
    .auth-container {
      width: 100%;
      max-width: 420px;
      padding: var(--space-md);
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
  </style>
</head>

<body>

  <main class="auth-container animate-enter">
    
    <div style="text-align: center; margin-bottom: var(--space-xl);">
      <div class="icon-box" style="margin: 0 auto; width: 64px; height: 64px; font-size: 2rem; margin-bottom: var(--space-md);">
        <i class="ph ph-fingerprint"></i>
      </div>
      <h1 id="form-title" class="text-h2">Access Inventory</h1>
      <p id="form-desc" class="text-body" style="opacity: 0.7;">Unlock your verified digital upgrades.</p>
    </div>

    <form id="auth-form" class="card stack-lg">
      
      <div class="stack-sm">
        <label for="email" class="label">Email Address</label>
        <div style="position: relative;">
          <input type="email" id="email" class="input" placeholder="you@domain.com" required style="padding-left: 44px;">
          <i class="ph ph-envelope" style="position: absolute; left: 14px; top: 50%; transform: translateY(-50%); opacity: 0.5;"></i>
        </div>
      </div>

      <div class="stack-sm">
        <label for="password" class="label">Password</label>
        <div style="position: relative;">
          <input type="password" id="password" class="input" placeholder="••••••••" required style="padding-left: 44px;">
          <i class="ph ph-lock" style="position: absolute; left: 14px; top: 50%; transform: translateY(-50%); opacity: 0.5;"></i>
        </div>
      </div>

      <button type="submit" id="submit-btn" class="btn-primary w-full" style="justify-content: center;">
        Open Vault <i class="ph ph-arrow-right"></i>
      </button>

    </form>

    <div style="text-align: center; margin-top: var(--space-lg);">
      <button id="toggle-mode-btn" class="btn-tertiary">
        Need an identity? <span style="color:var(--text-main); font-weight:600;">Initialize</span>
      </button>
    </div>

    <div style="text-align: center; margin-top: var(--space-xl);">
      <a href="../index.html" class="text-micro" style="text-decoration: none; opacity: 0.5;">Return to Universe</a>
    </div>

  </main>

  <div class="toast-container"></div>

  <script type="module">
    import '../js/app.js'; 
  </script>
  
  <script type="module" src="../js/pages/auth.js"></script>

</body>
</html>
