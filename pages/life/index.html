<!DOCTYPE html>
<html lang="en" data-mode="dark" data-theme="life">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>KYNAR Life | High Performance Systems</title>
  
  <link rel="stylesheet" href="../../assets/phosphor.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <link rel="stylesheet" href="../../css/tokens.css">
  <link rel="stylesheet" href="../../css/global.css">
  <link rel="stylesheet" href="../../css/components.css">
  
  <style>
    :root[data-theme="life"] {
      --accent-primary: var(--pal-life-core); /* Using existing Green variable */
      --accent-glow: var(--pal-life-glow);
    }
  </style>
</head>

<body>
  <a href="#main-content" class="skip-link">Skip to Content</a>
  <div id="search-mount"></div>
  <header id="app-header" class="glass-header"></header>

  <main id="main-content" class="container" style="padding-top: var(--space-xl); min-height: 80vh;">
    
    <section class="stack-md animate-enter">
      <div class="breadcrumb">
        <a href="../../index.html">Universe</a>
        <i class="ph ph-caret-right"></i>
        <span style="color: var(--pal-life-core);">Life</span>
      </div>

      <div style="padding: var(--space-lg) 0; border-bottom: 1px solid var(--border-subtle);">
        <h1 class="text-h1" style="color: var(--pal-life-core);">Department: Life</h1>
        <p class="text-body" style="max-width: 60ch;">
          Systems for clarity. Finance trackers, mindset journals, and life operating systems 
          designed to silence the noise.
        </p>
      </div>
    </section>

    <section id="life-grid" class="animate-enter delay-1" style="
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
      gap: var(--space-md);
      margin-top: var(--space-xl);
    ">
      <div class="skeleton card-skeleton"></div>
      <div class="skeleton card-skeleton"></div>
      <div class="skeleton card-skeleton"></div>
    </section>

  </main>
  
  <footer id="app-footer" style="margin-top: var(--space-section);"></footer>

  <script type="module" src="../../js/app.js"></script>
  <script type="module" src="../../js/header.js"></script> 
  <script type="module" src="../../js/search.js"></script>
  <script type="module" src="../../js/footer.js"></script>

  <script type="module">
    import { getProductsByCategory } from '../../js/data.js';

    document.addEventListener('DOMContentLoaded', () => {
      renderLife();
    });

    function renderLife() {
      const grid = document.getElementById('life-grid');
      // IMPORTANT: We now ask for "life", not "life"
      const products = getProductsByCategory('life');

      if (products.length === 0) {
        grid.innerHTML = `<p class="text-body" style="opacity: 0.6;">No systems initialized yet.</p>`;
        return;
      }

      grid.innerHTML = products.map(p => `
        <a href="../product.html?id=${p.id}" class="card" data-variant="${p.category}" style="position: relative; transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);">
    
          <!-- Status Badge (Top Right) -->
          <div style="position: absolute; top: 12px; right: 12px; z-index: 2;">
            ${p.status === 'upcoming' 
              ? `<span class="tag" style="background: rgba(245, 158, 11, 0.15); color: #f59e0b; border-color: rgba(245, 158, 11, 0.3);">Coming Soon</span>` 
              : `<span class="tag" style="background: rgba(16, 185, 129, 0.15); color: #10b981; border-color: rgba(16, 185, 129, 0.3);">Â£${p.price.toFixed(2)}</span>`
            }
          </div>

          <div class="stack-md">
      
            <!-- Icon with subtle pulse on hover -->
            <div class="icon-box" style="width: 64px; height: 64px; font-size: 2rem; transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);">
              <i class="ph ${p.previewIcon || 'ph-package'}"></i>
            </div>

            <div class="stack-xs">
              <h3 class="text-h3" style="font-size: 1.35rem; line-height: 1.3;">${p.title}</h3>
              <p class="text-body" style="font-size: 0.95rem; line-height: 1.6; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; opacity: 0.8;">
                ${p.shortDesc}
              </p>
            </div>

            <!-- Call to Action -->
            <div style="margin-top: auto; padding-top: var(--space-md); display: flex; align-items: center; justify-content: space-between; border-top: 1px solid var(--border-subtle);">
              <span class="text-micro" style="color: var(--accent-primary); font-weight: 600;">
                ${p.status === 'upcoming' ? 'Join Waitlist' : 'View Details'}
              </span>
              <i class="ph ph-arrow-right" style="color: var(--accent-primary); font-size: 1.25rem; transition: transform 0.3s;"></i>
            </div>

          </div>
        </a>
      `).join('');
      
      if(window.initMotionSystem) window.initMotionSystem();
    }
  </script>
</body>
</html>
