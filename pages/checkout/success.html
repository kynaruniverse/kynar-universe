<body data-theme="accounts">

  <a href="#main-content" class="skip-link">Skip to content</a>

  <main id="main-content" class="container" style="min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: var(--space-md);">
    
    <div class="card stack-lg animate-enter" style="max-width: 500px; padding: var(--space-xl); border-top: 4px solid var(--color-success); width: 100%;">
      
      <div class="icon-box" style="width: 80px; height: 80px; font-size: 3rem; background: rgba(16, 185, 129, 0.1); color: var(--color-success); margin: 0 auto; border-color: rgba(16, 185, 129, 0.2);">
        <i class="ph ph-check-circle"></i>
      </div>
      
      <div class="stack-sm">
        <h1 class="text-h2">Upgrade Acquired.</h1>
        <p class="text-body" style="font-size: 1.1rem; opacity: 0.9;">
          Your digital asset has been secured.
        </p>
      </div>

      <div class="stack-sm" style="background: var(--bg-page); padding: var(--space-md); border-radius: var(--radius-md); text-align: left; border: 1px solid var(--border-subtle);">
        <span class="text-micro" style="color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.05em;">Deployment Status</span>
        <ul class="text-body" style="font-size: 0.95rem; padding-left: 0; list-style: none; display: flex; flex-direction: column; gap: 12px; margin-top: 12px;">
          
          <li style="display: flex; gap: 12px; align-items: center;">
            <i class="ph ph-envelope-simple-open" style="color: var(--color-success);"></i>
            <span><strong>Check Email:</strong> Your instant download link is in your inbox.</span>
          </li>
          
          <li style="display: flex; gap: 12px; align-items: center;">
            <i class="ph ph-stack" style="color: var(--pal-account-blue);"></i>
            <span><strong>Inventory:</strong> Item added to your centralized hub.</span>
          </li>

          <li style="display: flex; gap: 12px; align-items: center;">
            <i class="ph ph-lightning" style="color: var(--pal-home-highlight);"></i>
            <span><strong>Mission:</strong> Ready to change your day.</span>
          </li>

        </ul>
      </div>

      <div class="stack-sm">
        <a href="../account/collections.html" class="btn-primary" style="width: 100%; justify-content: center; background-color: var(--pal-account-blue);">
          Open Inventory
        </a>
        <a href="../../index.html#departments" class="btn-tertiary">
          Return to Department Store
        </a>
      </div>

    </div>


  </main>
  
  <script type="module" src="../../js/app.js"></script>
  <script type="module" src="../../js/footer.js"></script>
  <script type="module" src="../../js/breadcrumb.js"></script>
