<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#10b981">
  <meta name="robots" content="noindex">
  
  <meta http-equiv="Content-Security-Policy" 
      content="default-src 'self'; 
               script-src 'self' https://cdn.jsdelivr.net 'unsafe-inline'; 
               style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://fonts.googleapis.com; 
               font-src 'self' https://fonts.gstatic.com https://cdn.jsdelivr.net; 
               img-src 'self' data: https:; 
               connect-src 'self' https://*.supabase.co;">

  
  <title>Upgrade Acquired | Kynar Universe</title>
  
  <link rel="icon" href="../../assets/favicon.ico">
  <link rel="stylesheet" href="../../css/tokens.css">
  <link rel="stylesheet" href="../../css/global.css">
  <link rel="stylesheet" href="../../css/components.css">

<body data-theme="accounts" class="flex-center bg-depth">
  
  <main id="main-content" class="container narrow stack-xl animate-enter">
    
    <div class="card success-card">
      
      <div class="icon-box lg success-glow">
        <i class="ri-checkbox-circle-line"></i>
      </div>
      
      <header class="stack-sm text-center">
        <h1 class="text-h1">Upgrade Acquired.</h1>
        <p class="text-body-lg">Your digital asset has been secured.</p>
      </header>
      
      <div class="status-panel">
        <span class="text-micro muted">Deployment Status</span>
        
        <ul class="status-list">
          <li>
            <i class="ri-mail-open-line success-text"></i>
            <p><strong>Check Email:</strong> Your download link is in your inbox.</p>
          </li>
          
          <li>
            <i class="ri-stack-line info-text"></i>
            <p><strong>Inventory:</strong> Item added to your centralized hub.</p>
          </li>
          
          <li>
            <i class="ri-flashlight-line highlight-text"></i>
            <p><strong>Mission:</strong> Asset ready to change your day.</p>
          </li>
        </ul>
      </div>
      
      <footer class="stack-sm">
        <a href="index.html" class="btn-primary w-full">Open Inventory</a>
        <a href="../../index.html#departments" class="btn-tertiary">Return to Store</a>
      </footer>
      
    </div>
    
  </main>
  
  <script type="module" src="../../js/app.js"></script>
  <script type="module" src="../../js/footer.js"></script>
