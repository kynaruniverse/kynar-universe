<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" 
      content="default-src 'self'; 
               script-src 'self' https://unpkg.com https://cdn.jsdelivr.net 'unsafe-inline'; 
               style-src 'self' https://fonts.googleapis.com 'unsafe-inline' https://cdn.jsdelivr.net; 
               font-src 'self' https://fonts.gstatic.com https://cdn.jsdelivr.net; 
               img-src 'self' data: https:; 
               connect-src 'self';">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Keyboard Shortcuts | Kynar Universe</title>
  
  <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="../assets/apple-touch-icon.png">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css">

  <link rel="stylesheet" href="../css/tokens.css">
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/components.css">
  
  <style>
    /* Page-Specific Styles for Keys */
    .shortcut-list { display: grid; gap: 4px; }
    
    .shortcut-item {
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      padding: 16px 0; 
      border-bottom: 1px solid var(--border-subtle);
    }
    
    .shortcut-item:last-child { border-bottom: none; }
    
    .shortcut-item i { 
      margin-right: 12px; 
      color: var(--accent-primary); 
      vertical-align: middle;
      font-size: 1.1rem;
    }
    
    kbd {
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      box-shadow: 0 2px 0 var(--border-subtle); /* 3D Key Effect */
      border-radius: 6px;
      padding: 4px 10px;
      font-family: var(--font-mono);
      font-size: 0.85rem;
      color: var(--text-main);
      min-width: 32px;
      text-align: center;
      display: inline-block;
      font-weight: 500;
    }
    
    .keys { display: flex; align-items: center; gap: 6px; }
    .plus { font-size: 0.8rem; opacity: 0.5; }
  </style>
</head>

<body data-theme="hub">
  
  <a href="#main-content" class="skip-link">Skip to content</a>

  <main id="main-content" class="container stack-xl" style="padding: var(--space-section) var(--space-md);">
    
    <div id="breadcrumb-nav"></div>

    <header class="stack-md animate-enter">
      <div class="icon-box">
        <i class="ri-keyboard-box-line" style="font-size: 2rem;"></i>
      </div>
      <h1 class="text-h1">Command Keys</h1>
      <p class="text-body">Master the Universe faster with these inputs.</p>
    </header>

    <section class="card stack-md animate-enter delay-1">
      <h2 class="text-h3">Navigation</h2>
      <div class="shortcut-list">
        
        <div class="shortcut-item">
          <span class="text-body"><i class="ri-search-2-line"></i> Open Search</span>
          <div class="keys">
            <kbd>⌘</kbd> <span class="plus">+</span> <kbd>K</kbd>
          </div>
        </div>

        <div class="shortcut-item">
           <span class="text-body"><i class="ri-close-circle-line"></i> Close Modal</span>
           <div class="keys"><kbd>ESC</kbd></div>
        </div>
        
        <div class="shortcut-item">
           <span class="text-body"><i class="ri-arrow-up-line"></i> Navigate Results</span>
           <div class="keys">
             <kbd>↑</kbd> <kbd>↓</kbd>
           </div>
        </div>

      </div>
    </section>
    
    <section class="card stack-md animate-enter delay-2">
      <h2 class="text-h3">System</h2>
      <div class="shortcut-list">
        
        <div class="shortcut-item">
           <span class="text-body"><i class="ri-home-4-line"></i> Return Home</span>
           <div class="keys">
             <kbd>Click Logo</kbd>
           </div>
        </div>
        
        <div class="shortcut-item">
           <span class="text-body"><i class="ri-moon-line"></i> Toggle Theme</span>
           <div class="keys">
             <kbd>Click Icon</kbd>
           </div>
        </div>

      </div>
    </section>

  </main>

  <script type="module" src="../js/app.js"></script>
  <script type="module" src="../js/header.js"></script>
  <script type="module" src="../js/search.js"></script>
  <script type="module" src="../js/footer.js"></script>
  <script type="module" src="../js/breadcrumb.js"></script>
  
</body>
</html>
