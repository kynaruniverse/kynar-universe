<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#8b5cf6"> <meta http-equiv="Content-Security-Policy" 
      content="default-src 'self'; 
               script-src 'self' https://cdn.jsdelivr.net; 
               style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://fonts.googleapis.com; 
               font-src 'self' https://fonts.gstatic.com https://cdn.jsdelivr.net; 
               img-src 'self' data: https:; 
               connect-src 'self';">

  <title>Command Keys | Kynar Universe</title>
  
  <link rel="icon" href="../assets/favicon.ico">
  <link rel="stylesheet" href="../css/tokens.css">
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/components.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body data-theme="hub">

  <main id="main-content" class="container stack-xl">
    
    <div id="breadcrumb-nav"></div>

    <header class="stack-md animate-enter">
      <div class="icon-box">
        <i class="ri-keyboard-box-line"></i>
      </div>
      <h1 class="text-h1">Command Keys</h1>
      <p class="text-body">Master the Universe with precision inputs.</p>
    </header>

    <div class="grid-auto animate-enter delay-1">
      
      <section class="card stack-md">
        <h2 class="text-h3">Navigation</h2>
        <div class="shortcut-list">
          
          <div class="shortcut-item">
            <span class="text-body"><i class="ri-search-2-line"></i> Open Search</span>
            <div class="keys">
              <kbd>⌘</kbd> <span class="plus">+</span> <kbd>K</kbd>
            </div>
          </div>

          <div class="shortcut-item">
             <span class="text-body"><i class="ri-close-circle-line"></i> Close Modal</span>
             <div class="keys"><kbd>ESC</kbd></div>
          </div>
          
          <div class="shortcut-item">
             <span class="text-body"><i class="ri-arrow-up-down-line"></i> Browse Results</span>
             <div class="keys">
               <kbd>↑</kbd> <kbd>↓</kbd>
             </div>
          </div>

        </div>
      </section>
      
      <section class="card stack-md">
        <h2 class="text-h3">System</h2>
        <div class="shortcut-list">
          
          <div class="shortcut-item">
             <span class="text-body"><i class="ri-home-4-line"></i> Return Home</span>
             <div class="keys">
               <span class="text-micro muted">Click Logo</span>
             </div>
          </div>
          
          <div class="shortcut-item">
             <span class="text-body"><i class="ri-moon-line"></i> Toggle Theme</span>
             <div class="keys">
               <kbd>T</kbd>
             </div>
          </div>

          <div class="shortcut-item">
            <span class="text-body"><i class="ri-archive-line"></i> Inventory</span>
            <div class="keys">
              <kbd>I</kbd>
            </div>
          </div>

        </div>
      </section>

    </div>

  </main>

  <script type="module" src="../js/app.js"></script>
  <script type="module" src="../js/header.js"></script>
  <script type="module" src="../js/search.js"></script>
  <script type="module" src="../js/footer.js"></script>
  <script type="module" src="../js/breadcrumb.js"></script>
  
</body>
</html>
