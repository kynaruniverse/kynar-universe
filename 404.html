<!DOCTYPE html>
<html lang="en" data-mode="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Sector Uncharted | 404</title>
  
  <link rel="stylesheet" href="assets/phosphor.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <link rel="stylesheet" href="css/tokens.css">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/components.css">
</head>

<body style="height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center;">

  <div class="container stack-lg animate-enter">
    
    <div style="position: relative; display: inline-block;">
      <i class="ph ph-planet" style="font-size: 8rem; color: var(--bg-surface-hover);"></i>
      <i class="ph ph-warning-circle" style="font-size: 3rem; color: var(--color-error); position: absolute; bottom: 0; right: -10px; background: var(--bg-page); border-radius: 50%;"></i>
    </div>

    <div>
      <h1 class="text-h1">Sector Uncharted</h1>
      <p class="text-body">Error 404. The asset you are looking for has drifted out of orbit.</p>
    </div>

    <div style="display: flex; gap: var(--space-md); justify-content: center;">
      <a href="index.html" class="btn-primary">Return to Universe</a>
      <button onclick="history.back()" class="btn-secondary">Go Back</button>
    </div>

  </div>

  <script type="module">
    // Apply saved theme immediately
    const savedMode = localStorage.getItem('kynar_mode');
    if (savedMode) document.documentElement.setAttribute('data-mode', savedMode);
  </script>

</body>
</html>
