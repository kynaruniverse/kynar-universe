<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://assets.lemonsqueezy.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self' https://formspree.io https://*.lemonsqueezy.com;">
    <meta name="robots" content="noindex, nofollow">
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    
    <title>Signal Lost | Kynar Operations</title>
    
    <link href="styles.css" rel="stylesheet" />
    
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.29/bundled/lenis.min.js"></script>
    <script type="module" src="ui-core.js"></script>

    <style>
      /* Background Watermark */
      .error-bg { 
        font-family: var(--font-display); 
        font-size: clamp(12rem, 45vw, 25rem); 
        opacity: 0.03; 
        position: absolute; 
        top: 50%; 
        left: 50%; 
        transform: translate(-50%, -50%); 
        pointer-events: none; 
        z-index: -1; 
        color: var(--color-text-main);
      }
      
      /* Glitch Animation for Icon */
      @keyframes glitch-skew {
        0% { transform: skew(0deg); }
        20% { transform: skew(-10deg); }
        40% { transform: skew(10deg); }
        60% { transform: skew(-5deg); }
        80% { transform: skew(5deg); }
        100% { transform: skew(0deg); }
      }
      .error-icon {
        font-size: 4rem;
        margin-bottom: 20px;
        display: inline-block;
        opacity: 0.8;
        animation: glitch-skew 2s infinite ease-in-out;
      }
    </style>
  </head>

  <body>

    <header class="app-header" id="global-header"></header>

    <main class="container flex-col flex-center text-center" style="min-height: 80vh; position: relative; overflow: hidden;">
      
      <div class="error-bg">404</div>

      <div class="reveal-up" style="max-width: 500px; padding: 0 20px;">
        
        <div class="error-icon">⚠️</div>
        
        <span class="text-accent text-upper text-bold text-xs" style="letter-spacing: 0.25em; display: block; margin-bottom: 15px;">
          Error 404 // Signal Interrupted
        </span>

        <h1 class="heading-lg" style="margin-bottom: 20px;">
          Asset <br><span class="text-faded">Missing.</span>
        </h1>

        <p class="text-sm mx-auto" style="margin-bottom: 45px; max-width: 45ch;">
          The protocol you are trying to access has been declassified, moved, or never existed in the Vault.
        </p>

        <div class="flex-col gap-sm w-full">
          <a class="btn btn--primary w-full" href="index.html">
            Return to Operations
          </a>
          
          <div class="grid-col-1 gap-sm" style="display: grid; grid-template-columns: 1fr 1fr; margin-top: 10px;">
            <a class="btn btn--outline" href="shop.html">Archive</a>
            <a class="btn btn--outline" href="contact.html">Connect</a>
          </div>
        </div>

      </div>

    </main>

    <footer id="global-footer"></footer>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Haptic Feedback
        if (navigator.vibrate) setTimeout(() => navigator.vibrate([50, 50, 50]), 200);
        
        // Visual Reveal
        setTimeout(() => document.querySelector('.reveal-up').classList.add('reveal-visible'), 100);
      });
    </script>

  </body>
</html>
