<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover"
      name="viewport"
    />
    
    <title>404 / Page Not Found</title>
    <link href="assets/favicon.png" rel="icon" type="image/png" />
    
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>

    <div data-include="components/header.html"></div>

    <main
      class="app-container"
      style="
        align-items: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        min-height: 70vh;
        text-align: center;
      "
    >
        
      <div
        style="
          font-size: 8rem;
          font-weight: bold;
          margin-bottom: 0rem;
          opacity: 0.05;
          line-height: 1;
        "
      >
        404
      </div>
      
      <h1
        class="text-display"
        style="margin-bottom: 1rem;"
      >
        Looking for something?
      </h1>
      
      <p
        class="text-sub"
        style="
          margin-bottom: 3rem;
          max-width: 450px;
        "
      >
        The product or page you are looking for might have been moved, renamed, or is temporarily unavailable.
      </p>

      <div
        style="
          display: flex;
          flex-wrap: wrap;
          gap: 1rem;
          justify-content: center;
        "
      >
        <a
          class="dock-btn"
          href="index.html"
          style="
            background: var(--ink-display);
            color: white;
            min-width: 160px;
          "
        >
          Return Home
        </a>
        
        <a
          class="dock-btn"
          href="shop.html"
          style="
            background: white;
            border: 1px solid var(--ink-border);
            color: var(--ink-display);
            min-width: 160px;
          "
        >
          Browse Shop
        </a>
      </div>

    </main>

    <div data-include="components/footer.html"></div>
    <div data-include="components/modals.html"></div>

    <script src="core.js"></script>
    <script src="cart.js"></script>
    <script src="haptics.js"></script>
    
  </body>
</html>
