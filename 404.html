<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Security-Policy" content="
  default-src 'self'; 
  script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://assets.lemonsqueezy.com; 
  style-src 'self' 'unsafe-inline'; 
  img-src 'self' data: https:; 
  font-src 'self';
  connect-src 'self' https://formspree.io https://*.lemonsqueezy.com;
">
    <meta name="robots" content="index, follow">
    <meta name="author" content="Kynar Studio">
    <link rel="canonical" href="https://www.kynaruniverse.co.uk/CURRENT_PAGE.html">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Lost | Kynar Studio</title>
    
    <link href="styles.css" rel="stylesheet" />
    <script type="module" src="ui-core.js"></script>
    <style>
      .error-bg { font-family: var(--font-display); font-size: clamp(12rem, 45vw, 25rem); opacity: 0.05; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); pointer-events: none; z-index: -1; }
    </style>
  </head>

  <body>
    <header class="app-header" id="global-header"></header>

    <main class="container flex-col flex-center text-center" style="min-height: 85vh; position: relative; overflow: hidden;">
      
      <div class="error-bg">404</div>

      <div class="reveal-up" style="max-width: 500px; width: 100%;">
        <span class="text-accent text-upper text-bold text-xs" style="letter-spacing: 0.25em; display: block; margin-bottom: 25px;">Signal Interrupted</span>

        <h1 style="font-size: clamp(2.5rem, 10vw, 4rem); margin-bottom: 20px;">
          Shop <br /><span class="text-faded">Not Found.</span>
        </h1>

        <p class="text-sm" style="margin-bottom: 45px;">
          The requested coordinate is missing or has been re-indexed. Let's restore your connection.
        </p>

        <div class="flex-col gap-sm w-full">
          <a class="btn btn--primary w-full" href="shop.html">Return to Marketplace</a>
          
          <div class="grid-col-1 gap-sm" style="grid-template-columns: 1fr 1fr;">
            <a class="btn btn--ghost" href="index.html">Main Store</a>
            <a class="btn btn--ghost" href="contact.html">Support</a>
          </div>
        </div>
      </div>
    </main>

    <footer id="global-footer"></footer>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        setTimeout(() => document.querySelector('.reveal-up').classList.add('reveal-visible'), 100);
        if (navigator.vibrate) setTimeout(() => navigator.vibrate([40, 60]), 1000);
      });
    </script>
  </body>
</html>
