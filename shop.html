<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover"
      name="viewport"
    />

    <title>Kynar / Digital Shop</title>
    <meta
      content="Browse premium digital products. Notion templates, worksheets, and creative assets."
      name="description"
    />
    <link href="assets/favicon.png" rel="icon" type="image/png" />

    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    
    <div data-include="components/header.html"></div>
    
    <main class="app-container">
        
      <section
        style="
          margin-bottom: 2rem;
          margin-top: 1rem;
          text-align: center;
        "
      >
        <h1 class="text-display">Digital Shop</h1>
        <p class="text-sub">
          Browse our collection of templates, guides, and tools.
        </p>
      </section>
        
      <section
        style="
          margin-bottom: 2rem;
          position: sticky;
          top: 70px;
          z-index: 900;
        "
      >
            
        <div style="margin-bottom: 1rem; position: relative;">
          <input
            id="archive-search"
            placeholder="Search products..."
            style="
              background: white;
              border: 1px solid rgba(0, 0, 0, 0.1);
              border-radius: 99px;
              box-shadow: var(--shadow-soft);
              font-family: 'Glacial Indifference';
              font-size: 1rem;
              height: 50px;
              outline: none;
              padding: 0 1.5rem;
              padding-left: 3rem;
              transition: box-shadow 0.2s;
              width: 100%;
            "
            type="text"
          />
          <span
            style="
              color: var(--ink-muted);
              left: 1.2rem;
              opacity: 0.5;
              position: absolute;
              top: 50%;
              transform: translateY(-50%);
            "
          >
            üîç
          </span>
        </div>

        <div
          class="scroll-stream"
          id="filter-stream"
          style="
            background: rgba(248, 248, 246, 0.95);
            backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            margin: 0 -1.5rem; /* Bleed to edge */
            padding: 0.5rem 1.5rem;
            padding-bottom: 1rem;
          "
        >
          <button
            class="dock-btn active-filter"
            data-filter="all"
            style="
              background: var(--ink-display);
              border-radius: 99px;
              border: none;
              color: white;
              flex: 0 0 auto;
              font-size: 0.8rem;
              height: 36px;
              padding: 0 1.5rem;
            "
          >
            All Items
          </button>
          
          <button
            class="dock-btn"
            data-filter="productivity"
            style="
              background: white;
              border-radius: 99px;
              border: 1px solid rgba(0, 0, 0, 0.1);
              color: var(--ink-body);
              flex: 0 0 auto;
              font-size: 0.8rem;
              height: 36px;
              padding: 0 1.5rem;
            "
          >
            Business & Notion
          </button>
          
          <button
            class="dock-btn"
            data-filter="family"
            style="
              background: white;
              border-radius: 99px;
              border: 1px solid rgba(0, 0, 0, 0.1);
              color: var(--ink-body);
              flex: 0 0 auto;
              font-size: 0.8rem;
              height: 36px;
              padding: 0 1.5rem;
            "
          >
            Family & Kids
          </button>
          
          <button
            class="dock-btn"
            data-filter="creative"
            style="
              background: white;
              border-radius: 99px;
              border: 1px solid rgba(0, 0, 0, 0.1);
              color: var(--ink-body);
              flex: 0 0 auto;
              font-size: 0.8rem;
              height: 36px;
              padding: 0 1.5rem;
            "
          >
            Creative Assets
          </button>
          
          <button
            class="dock-btn"
            data-filter="ai"
            style="
              background: white;
              border-radius: 99px;
              border: 1px solid rgba(0, 0, 0, 0.1);
              color: var(--ink-body);
              flex: 0 0 auto;
              font-size: 0.8rem;
              height: 36px;
              padding: 0 1.5rem;
            "
          >
            AI Prompts
          </button>
        </div>
      </section>
        
      <section
        id="artifact-grid"
        style="
          display: grid;
          gap: 1.5rem;
          grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Improved Grid Width */
          min-height: 50vh;
        "
      >
        <div
          class="stream-card"
          style="
            align-items: center;
            grid-column: 1 / -1;
            height: 200px;
            justify-content: center;
            opacity: 0.5;
            width: 100%;
          "
        >
          <div
            class="spinner"
            style="
              border-color: var(--accent-gold);
              border-right-color: transparent;
            "
          ></div>
          <div style="font-size: 0.8rem; margin-top: 1rem;">
            Loading Products...
          </div>
        </div>
            
      </section>
        
    </main>
    
    <div data-include="components/footer.html"></div>
    <div data-include="components/modals.html"></div>
    
    <script src="core.js"></script>
    <script src="cart.js"></script>
    <script src="haptics.js"></script>
    
    <script src="shop.js"></script> 
    
    <script type="module">
      import "./firebase-config.js";
      import "./auth.js";
    </script>

  </body>
</html>
