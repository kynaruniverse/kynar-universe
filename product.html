<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <title>Product Details | Kynar Studio</title>
    <link href="styles.css" rel="stylesheet" />
    
    <script src="ui-core.js" defer></script>
    <script src="https://assets.lemonsqueezy.com/lemon.js" defer></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.29/bundled/lenis.min.js"></script>
    
    <style>
      .product-hero-img {
        width: 100%;
        display: block;
        mix-blend-mode: multiply; /* Blends mockup naturally with p.bg */
        opacity: 0;
        transition: opacity 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        will-change: opacity;
      }
      /* Ensure container has a height before image loads to prevent layout jump */
      .img-skeleton {
        min-height: 300px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
    
    <meta property="og:type" content="website">
<meta property="og:url" content="https://kynaruniverse.co.uk/">
<meta property="og:title" content="Kynar Studio | Digital Marketplace">
<meta property="og:description" content="Premium digital assets for the creative elite. Explore the archive.">
<meta property="og:image" content="assets/images/og-preview.webp">

<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:title" content="Kynar Studio">
<meta property="twitter:description" content="Premium digital assets and creative tools.">
<meta property="twitter:image" content="assets/images/og-preview.webp">

  </head>

  <body>
    <header class="app-header" id="global-header"></header>

    <main class="container" id="product-content">
      <div class="reveal-up" style="text-align: center; padding: 120px 0;">
        <p style="font-family: 'Bantayog'; letter-spacing: 0.1em; font-size: 0.9rem; opacity: 0.5;">Accessing Archive...</p>
      </div>
    </main>

    <footer class="app-footer" id="global-footer"></footer>

    <script type="module">
      import { getProduct } from './vault.js';

      document.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        const product = getProduct(params.get("id"));

        if (product) {
          renderProduct(product);
        } else {
          window.location.href = "shop.html";
        }
      });

      function renderProduct(p) {
  const container = document.getElementById("product-content");
  document.title = `${p.title} | Kynar Studio`;

  // Master Layout Injection
  container.innerHTML = `
    <div class="product-master-layout" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(min(100%, 500px), 1fr)); gap: clamp(40px, 8vw, 80px); align-items: start;">
      
      <div class="reveal-up" style="position: sticky; top: 100px;">
        <div style="background: ${p.bg}; border-radius: clamp(24px, 5vw, 40px); padding: 12%; aspect-ratio: 1/1; display: flex; align-items: center; justify-content: center; overflow: hidden; box-shadow: var(--shadow-depth);">
          <img src="${p.image}" alt="${p.title}" class="product-hero-img" style="width: 100%; height: 100%; object-fit: contain; filter: drop-shadow(0 30px 50px rgba(0,0,0,0.12));" onload="this.style.opacity='1'">
        </div>
      </div>
      
      <div class="reveal-up" style="padding-bottom: 120px;">
        <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 20px;">
           <span style="height: 1px; width: 30px; background: var(--accent-gold);"></span>
           <span style="font-size: 0.75rem; font-weight: 800; color: var(--accent-gold); text-transform: uppercase; letter-spacing: 0.3em;">${p.tag}</span>
        </div>
        
        <h1 style="margin-bottom: 24px;">${p.title}</h1>
        <p style="font-size: clamp(1.1rem, 3vw, 1.25rem); line-height: 1.6; margin-bottom: 40px; color: var(--ink-medium);">${p.desc}</p>
        
        <div style="margin-bottom: 48px; border-top: 1px solid rgba(0,0,0,0.06); padding-top: 32px;">
          <h4 style="font-family: var(--font-display); font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.1em; opacity: 0.5; margin-bottom: 24px;">Included in Archive:</h4>
          <ul style="list-style: none; display: grid; gap: 20px;">
            ${p.features.map(f => `
              <li style="display: flex; align-items: center; gap: 16px; font-size: 1rem; color: var(--ink-deep); font-weight: 500;">
                <div style="width: 6px; height: 6px; border-radius: 50%; background: var(--accent-gold);"></div>
                ${f}
              </li>
            `).join('')}
          </ul>
        </div>

        <div style="background: var(--bg-surface); padding: clamp(24px, 5vw, 40px); border-radius: 32px; border: 1px solid rgba(0,0,0,0.04); box-shadow: var(--shadow-float);">
           <div style="display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 32px;">
              <div>
                <span style="display: block; font-size: 0.65rem; font-weight: 800; opacity: 0.4; letter-spacing: 0.1em; margin-bottom: 4px;">SINGLE USER LICENSE</span>
                <span style="font-family: var(--font-display); font-size: 2.2rem;">${p.price}</span>
              </div>
              <span style="font-size: 0.7rem; color: var(--accent-gold); font-weight: 800; border: 1px solid var(--accent-gold); padding: 4px 10px; border-radius: 4px;">V6.5 READY</span>
           </div>
           
           ${p.status === 'coming-soon' ? renderWaitlist(p) : `
              <a href="${p.checkout}" class="btn-primary" style="width: 100%; height: 64px; font-size: 1rem;">Authorize Download</a>
              ${p.previewUrl && p.previewUrl !== "#" ? `<a href="${p.previewUrl}" target="_blank" class="btn-ghost" style="width: 100%; margin-top: 16px; height: 56px;">Interactive Preview</a>` : ''}
           `}
        </div>
      </div>
    </div>

    <div class="mobile-sticky-cta" style="padding: 16px 24px; background: var(--bg-glass); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-top: 1px solid rgba(0,0,0,0.08); display: flex; align-items: center; gap: 16px; position: fixed; bottom: 0; left: 0; width: 100%; z-index: 1000; transform: translateY(100%); transition: 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);">
       <div style="flex-shrink: 0;">
          <span style="display: block; font-size: 0.55rem; font-weight: 800; opacity: 0.5;">${p.title}</span>
          <span style="font-family: var(--font-display); font-size: 1.1rem;">${p.price}</span>
       </div>
       <a href="${p.checkout}" class="btn-primary" style="flex-grow: 1; height: 50px; font-size: 0.8rem; justify-content: center;">Authorize</a>
    </div>
  `;
}


        // 4. Re-init Reveal Observer
        setTimeout(() => {
          document.querySelectorAll(".reveal-up").forEach(el => el.classList.add("reveal-visible"));
        }, 100);
      }
    </script>
  </body>
</html>
