name: Repo Snapshot

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build JSON snapshot
        run: |
          python --version
          python scripts/export_repo_to_json.py

      - name: Commit snapshot
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: actions@github.com
          message: "Update repo_data.json"
          add: "repo_data.json"
