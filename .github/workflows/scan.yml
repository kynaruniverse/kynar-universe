name: CI
on: [push, pull_request]

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.22.0
      - name: Install dependencies
        run: npm install
      - name: TypeScript check
        run: npx tsc --noEmit
      - name: Lint
        run: npx eslint . --ext .ts,.tsx  # ‚Üê FIXED
      - name: Build
        run: npm run build
