name: Full Repo Scan

on:
  push:
  pull_request:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js 22.22.0
        uses: actions/setup-node@v4
        with:
          node-version: '22.22.0'

          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Type-check
        run: npx tsc --noEmit

      - name: ESLint
        run: npx next lint

      - name: Next.js build
        run: npm run build
