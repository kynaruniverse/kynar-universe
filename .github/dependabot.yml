version: 2
updates:
  # Keep npm dependencies up to date
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "automated"
    groups:
      # Group Next.js related updates
      next-ecosystem:
        patterns:
          - "next"
          - "eslint-config-next"
      # Group Supabase updates
      supabase:
        patterns:
          - "@supabase/*"
      # Group dev dependencies
      development:
        dependency-type: "development"

  # Keep GitHub Actions up to date
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "ci/cd"
      - "automated"
